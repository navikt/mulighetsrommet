name: Build

# on: [pull_request]
on:
  push:
    branches:
      - ci/setup-deploy-backend

jobs:
  change-check:
    name: Change checker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 100
      - name: Backend
        uses: marceloprado/has-changed-path@v1
        id: changed-be
        with:
          paths: backend
      - name: Frontend
        uses: marceloprado/has-changed-path@v1
        id: changed-fe
        with:
          paths: frontend
  build-be:
    name: Build backend
    runs-on: ubuntu-latest
    needs: change-check
    if: jobs.change-check.steps.changed-be.outputs.changed == 'true'
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: 11
          cache: "gradle"
      - name: Build with Gradle
        run: ./gradlew test build --info
      - name: Publish test report
        uses: ScaCap/action-surefire-report@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          report_paths: "**/build/test-results/test/TEST-*.xml"
  build-fe:
    name: Build frontend
    runs-on: ubuntu-latest
    needs: change-check
    if: jobs.change-check.steps.changed-fe.outputs.changed == 'true'
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{env.NODE_VERSION}}
      - name: Install and build
        run: |
          npm ci
          npm run build
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          headless: true
          wait-on: http://localhost:3000
          start: npm start
