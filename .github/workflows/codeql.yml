name: CodeQL

on:
  workflow_dispatch:
  schedule:
    # At 05:30 on every day-of-week from Monday through Friday.
    - cron: "30 5 * * 1-5"

jobs:
  analyze-java:
    name: Analyze Java (Kotlin)
    runs-on:
      labels: ubuntu-latest-8-cores
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          queries: security-and-quality
          config-file: ./.github/codeql/java-kotlin-config.yaml

      - name: Setup backend
        uses: ./.github/actions/setup-backend

      - name: Assemble
        run: ./gradlew assemble --no-build-cache --no-configuration-cache

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"

  analyze-javascript:
    name: Analyze Javascript (Typescript)
    runs-on:
      labels: ubuntu-latest-8-cores
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Setup frontend
        uses: ./.github/actions/setup-frontend # For Ã¥ trigge post-install script for @mr/api-client

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"
