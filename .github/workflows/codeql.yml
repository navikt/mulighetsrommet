name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '16 3 * * 0'

jobs:
  analyze-java:
    name: Analyze Java (Kotlin)
    runs-on:
      labels: ubuntu-latest-8-cores
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java

      - name: Setup backend
        uses: ./.github/actions/setup-backend

      - name: Build mulighetsrommet-api
        run: ./gradlew :mulighetsrommet-api:build

      - name: Build mulighetsrommet-arena-adapter
        run: ./gradlew :mulighetsrommet-arena-adapter:build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:java"

  analyze-javascript:
    name: Analyze Javascript (Typescript)
    runs-on:
      labels: ubuntu-latest-8-cores
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Setup frontend
        uses: ./.github/actions/setup-frontend # For Ã¥ trigge post-install script for mulighetsrommet-api-client

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:javascript"
