name: Deploy feature branch
on:
  workflow_dispatch:
env:
  IMAGE_TAG: ${{ github.sha }}
  IMAGE: ghcr.io/navikt/mulighetsrommet
  IMAGE_LABEL_DEV: dev
  IMAGE_LABEL_LABS: labs
  CI: true
  TZ: Europe/Amsterdam

jobs:
  build-docker-image-backend:
    name: Build Docker image (backend)
    runs-on: ubuntu-latest
    needs: change-check
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11
          cache: gradle
      - name: Set up test environment
        run: docker-compose up -d
      - name: Build with Gradle
        run: ./gradlew build
      - name: Build and push Docker image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ${GITHUB_TOKEN} | docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} --password-stdin
          echo ${GITHUB_TOKEN} | docker login ghcr.io -u ${{github.actor}} --password-stdin
          docker build -t ${IMAGE}/mulighetsrommet-api-${IMAGE_LABEL_DEV}:${IMAGE_TAG} .
          docker push ${IMAGE}/mulighetsrommet-api-${IMAGE_LABEL_DEV}:${IMAGE_TAG}

  deploy-backend:
    name: Deploy Docker image (backend)
    runs-on: ubuntu-latest
    needs: build-docker-image-backend
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: backend/.nais/nais.yaml
          VAR: image_tag=${{env.IMAGE_TAG}},image_label=${{env.IMAGE_LABEL_DEV}}
      - name: Create release tag
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release/dev@${{ env.IMAGE_TAG }}
          release_name: Release to dev
          prerelease: true

  build-docker-image-frontend-dev:
    name: Build Docker image (dev)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 17
          cache: npm
      - run: npm ci
      - name: Build packages
        run: npx turbo run build
      - name: Build and publish Docker image
        working-directory: frontend/mulighetsrommet-veileder-flate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ${GITHUB_TOKEN} | docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} --password-stdin
          echo ${GITHUB_TOKEN} | docker login ghcr.io -u ${{github.actor}} --password-stdin
          docker build -t ${IMAGE}/mulighetsrommet-veileder-flate-${IMAGE_LABEL_DEV}:${IMAGE_TAG} -f .docker/dev/Dockerfile .
          docker push ${IMAGE}/mulighetsrommet-veileder-flate-${IMAGE_LABEL_DEV}:${IMAGE_TAG}

  deploy-frontend-dev:
    name: Deploy dev
    runs-on: ubuntu-latest
    needs: build-docker-image-frontend-dev
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: frontend/mulighetsrommet-veileder-flate/.nais/nais.yaml
          VARS: frontend/mulighetsrommet-veileder-flate/.nais/dev-gcp.yaml
          VAR: image_tag=${{env.IMAGE_TAG}},image_label=${{env.IMAGE_LABEL_DEV}}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker-image-frontend-labs:
    name: Build Docker image (labs)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 17
          cache: npm
      - run: npm ci
      - name: Build packages
        run: npx turbo run build:labs
      - name: Build and publish Docker image
        working-directory: frontend/mulighetsrommet-veileder-flate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ${GITHUB_TOKEN} | docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} --password-stdin
          echo ${GITHUB_TOKEN} | docker login ghcr.io -u ${{github.actor}} --password-stdin
          docker build -t ${IMAGE}/mulighetsrommet-veileder-flate-${IMAGE_LABEL_LABS}:${IMAGE_TAG} -f .docker/labs/Dockerfile .
          docker push ${IMAGE}/mulighetsrommet-veileder-flate-${IMAGE_LABEL_LABS}:${IMAGE_TAG}

  deploy-frontend-labs:
    name: Deploy labs
    runs-on: ubuntu-latest
    needs:
      - build-docker-image-frontend-labs
    steps:
      - uses: actions/checkout@v2
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: labs-gcp
          RESOURCE: frontend/mulighetsrommet-veileder-flate/.nais/nais.yaml
          VARS: frontend/mulighetsrommet-veileder-flate/.nais/labs-gcp.yaml
          VAR: image_tag=${{env.IMAGE_TAG}},image_label=${{env.IMAGE_LABEL_LABS}}
