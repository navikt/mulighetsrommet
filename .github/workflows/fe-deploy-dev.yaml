name: Deploy (dev) - Frontend
on:
  push:
    branches: [dev]
env:
  IMAGE_TAG: ${{ github.sha }}
  IMAGE: ghcr.io/navikt/mulighetsrommet
  IMAGE_LABEL: dev
  RESOURCE: .nais/nais.yaml
  REACT_APP_BACKEND_API_ROOT: https://mulighetsrommet.dev.intern.nav.no
  CI: true
  TZ: Europe/Amsterdam
  NODE_VERSION: '14.x'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{env.NODE_VERSION}}
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{env.NODE_VERSION}}
      - run: npm ci
      - run: npm run build

  build-docker-image:
    runs-on: ubuntu-latest
    name: Build and publish Docker image
    needs: [build, test]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{env.NODE_VERSION}}
      - name: Install production artifact
        run: npm ci
      - name: Build production artifact
        run: npm run build
      - name: Build and publish Docker image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ${GITHUB_TOKEN} | docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} --password-stdin
          echo ${GITHUB_TOKEN} | docker login ghcr.io -u ${{github.actor}} --password-stdin
          docker build -t ${IMAGE}-${IMAGE_LABEL}:${IMAGE_TAG} -f .docker/dev/Dockerfile .
          docker push ${IMAGE}-${IMAGE_LABEL}:${IMAGE_TAG}

  deploy-dev:
    name: Deploy application to dev
    needs:
      - build-docker-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          VARS: .nais/dev-gcp.yaml
          VAR: image_tag=${{env.IMAGE_TAG}},image_label=${{env.IMAGE_LABEL}}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
