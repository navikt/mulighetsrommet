name: Deploy kafka manager to prod

on:
  push:
    paths:
      - .github/workflows/kafka-manager-prod.yaml
      - iac/kafka-manager/prod/*.yaml

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Lint
        uses: ./.github/actions/lint-yaml
        with:
          path: iac/kafka-manager/prod

  deploy-prod:
    name: Deploy kafka manager to prod
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.ref_name == 'main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: List resource files
        run: echo "RESOURCE_FILES=$(find iac/kafka-manager/prod -type f | tr '\n' ',' | sed 's/,$/\n/')" >> $GITHUB_ENV
      - name: Deploy kafka manager
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          RESOURCE: ${{ env.RESOURCE_FILES }}
          PRINT_PAYLOAD: true
