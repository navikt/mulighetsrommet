name: Deploy kafka topics to dev

on:
  merge_group:
  pull_request:
    paths:
      - .github/workflows/kafka-topics-dev.yaml
      - iac/kafka-topics/dev/*.yaml

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Lint
        uses: ./.github/actions/lint-yaml
        with:
          path: iac/kafka-topics/dev

  deploy-dev:
    name: Deploy kafka topics to dev
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.ref_name == 'main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: List resource files
        run: echo "RESOURCE_FILES=$(find iac/kafka-topics/dev -type f | tr '\n' ',' | sed 's/,$/\n/')" >> $GITHUB_ENV
      - name: Deploy kafka topics
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: ${{ env.RESOURCE_FILES }}
          PRINT_PAYLOAD: true
