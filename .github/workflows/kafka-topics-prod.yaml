name: Deploy kafka topics to prod
on:
  push:
    paths:
      - "kafka-topics/prod/*.yaml"

jobs:
  deploy-prod:
    name: Deploy kafka topics to prod
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: List resource files
        run: echo "RESOURCE_FILES=$(find kafka-topics/prod -type f | tr '\n' ',' | sed 's/,$/\n/')" >> $GITHUB_ENV
      - name: Deploy kafka topics
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          RESOURCE: ${{ env.RESOURCE_FILES }}
          PRINT_PAYLOAD: true