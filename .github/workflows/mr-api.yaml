name: CI/CD (mr-api)

on:
  push:
    paths:
      - .github/workflows/mr-api.yaml
      - docker-compose.yaml
      - build.gradle.kts
      - settings.gradle.kts
      - gradle.properties
      - gradle/libs.versions.toml
      - common/**
      - mulighetsrommet-api/**
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Environment
        required: true
        default: dev
        options:
          - dev
          - dev_and_prod

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  TZ: Europe/Amsterdam

jobs:
  ci:
    name: CI
    runs-on:
      labels: ubuntu-latest-8-cores
    permissions:
      id-token: write # Needed for `nais/docker-build-push`
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup backend
        uses: ./.github/actions/setup-backend
      - name: Build with Gradle
        run: ./gradlew :mulighetsrommet-api:check :mulighetsrommet-api:installDist
      - name: Build and push Docker image
        uses: nais/docker-build-push@v0
        id: docker-build-push
        if: github.event_name == 'push' && github.ref_name == 'main' || github.event_name == 'workflow_dispatch'
        with:
          team: team-mulighetsrommet
          dockerfile: ./mulighetsrommet-api/Dockerfile
          docker_context: mulighetsrommet-api
          image_suffix: mulighetsrommet-api
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}

  deploy-dev:
    name: Deploy (dev)
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.event_name == 'push' && github.ref_name == 'main' || github.event_name == 'workflow_dispatch'
    permissions:
      id-token: write # Needed for `nais/deploy/actions/deploy`
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Deploy
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: mulighetsrommet-api/.nais/nais-dev.yaml
          VAR: image=${{ needs.ci.outputs.image }}

  deploy-prod:
    name: Deploy (prod)
    runs-on: ubuntu-latest
    needs: [ci, deploy-dev]
    if: github.event_name == 'push' && github.ref_name == 'main' || github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev_and_prod'
    permissions:
      id-token: write # Needed for `nais/deploy/actions/deploy`
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Deploy
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: mulighetsrommet-api/.nais/nais-prod.yaml
          VAR: image=${{ needs.ci.outputs.image }}
