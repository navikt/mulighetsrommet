name: POAO-frontend (mr-veileder-flate)

on:
  merge_queue:
  pull_request:
    paths:
      - .github/workflows/mr-veileder-flate-container.yaml
      - frontend/mulighetsrommet-veileder-flate/.nais/**
  push:
    branches:
      - main
    paths:
      - .github/workflows/mr-veileder-flate-container.yaml
      - frontend/mulighetsrommet-veileder-flate/.nais/**
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Environment
        required: true
        default: dev
        options:
          - dev
          - dev_and_prod

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Lint
        uses: ./.github/actions/lint-yaml
        with:
          path: frontend/mulighetsrommet-veileder-flate/.nais

  deploy-dev:
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.event_name == 'push' && github.ref_name == 'main' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3
      - name: Deploy (dev)
        uses: nais/deploy/actions/deploy@v1
        env:
          CLUSTER: dev-gcp
          RESOURCE: frontend/mulighetsrommet-veileder-flate/.nais/nais-dev.yaml

  deploy-demo:
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.event_name == 'push' && github.ref_name == 'main' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3
      - name: Deploy (demo)
        uses: nais/deploy/actions/deploy@v1
        env:
          CLUSTER: dev-gcp
          RESOURCE: frontend/mulighetsrommet-veileder-flate/.nais/nais-demo.yaml

  deploy-prod:
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-demo]
    if: github.event_name == 'push' && github.ref_name == 'main' || github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev_and_prod'
    steps:
      - uses: actions/checkout@v3
      - name: Deploy (prod)
        uses: nais/deploy/actions/deploy@v1
        env:
          CLUSTER: prod-gcp
          RESOURCE: frontend/mulighetsrommet-veileder-flate/.nais/nais-prod.yaml
