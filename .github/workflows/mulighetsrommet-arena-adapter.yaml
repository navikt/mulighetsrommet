name: CI/CD (mulighetsrommet-arena-adapter)

on:
  push:
    paths:
      - .github/workflows/mulighetsrommet-arena-adapter.yaml
      - build.gradle.kts
      - settings.gradle.kts
      - mulighetsrommet-arena-adapter/**
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Environment
        required: true
        default: dev
        options:
          - dev

env:
  IMAGE: ghcr.io/navikt/mulighetsrommet/mulighetsrommet-arena-adapter:${{ github.sha }}
  CI: true
  TZ: Europe/Amsterdam

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup backend
        uses: ./.github/actions/setup-backend
      - name: Build with Gradle
        working-directory: mulighetsrommet-arena-adapter
        run: ./gradlew build
