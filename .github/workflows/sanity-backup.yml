name: Backup av Sanity
on:
  schedule:
    # Runs at 04:00 UTC every day of the month
    - cron: "0 4 */1 * *"
  workflow_dispatch:
jobs:
  backup-dataset:
    runs-on: ubuntu-latest
    name: Backup dataset for test og produksjon
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install @sanity/cli
      - name: Export dataset
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_READ_TOKEN_FOR_BACKUP_JOB }}
        run: cd frontend/mulighetsrommet-cms && npx sanity dataset export production backups/backup-production.tar.gz --overwrite && npx sanity dataset export test backups/backup-test.tar.gz --overwrite
      - name: Upload backup-production.tar.gz
        uses: actions/upload-artifact@v2
        with:
          name: backup-tarball-production
          path: /home/runner/work/mulighetsrommet/mulighetsrommet/frontend/mulighetsrommet-cms/backups/backup-production.tar.gz
          # Fails the workflow if no files are found; defaults to 'warn'
          if-no-files-found: error
      - name: Upload backup-test.tar.gz
        uses: actions/upload-artifact@v2
        with:
          name: backup-tarball-test
          path: /home/runner/work/mulighetsrommet/mulighetsrommet/frontend/mulighetsrommet-cms/backups/backup-test.tar.gz
          # Fails the workflow if no files are found; defaults to 'warn'
          if-no-files-found: error