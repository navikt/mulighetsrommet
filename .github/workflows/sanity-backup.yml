name: Backup av Sanity
on:
  schedule:
    # Runs at 04:00 UTC every day of the month
    - cron: "0 4 */1 * *"
  workflow_dispatch:
jobs:
  backup-dataset:
    runs-on: ubuntu-latest
    name: Backup dataset for test og produksjon
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install @sanity/cli
      - name: Hent dagens dato
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Export dataset
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_READ_TOKEN_FOR_BACKUP_JOB }}
        run: cd frontend/mulighetsrommet-cms && npx sanity dataset export production backups/backup-production-${{ steps.date.outputs.date }}.tar.gz --overwrite && npx sanity dataset export test backups/backup-test-${{ steps.date.outputs.date }}.tar.gz --overwrite
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_BUCKET_SANITY_BACKUP_PROD }}
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v0
      - name: Upload files to GCS
        run: gsutil -m rsync -r /home/runner/work/mulighetsrommet/mulighetsrommet/frontend/mulighetsrommet-cms/backups gs://team-mulighetsrommet-sanity-backup