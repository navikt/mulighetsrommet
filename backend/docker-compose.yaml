version: '2'
services:
  postgres:
    image: "postgres:12.3-alpine"
    restart: "always"
    volumes:
      - "mulighetsrommet-api:/var/lib/postgresql/data"
    ports:
      - "5442:5432"
    environment:
      POSTGRES_USER: "valp"
      POSTGRES_PASSWORD: "valp"
      POSTGRES_DB: "mulighetsrommet-db"
    mem_limit: "8g"
volumes:
  mulighetsrommet-api:
