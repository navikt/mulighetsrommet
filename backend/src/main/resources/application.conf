ktor {
    # TODO: Fix seperate app conf files for each env and a local one
    development = true
    localDevelopment = true
    localDevelopment = ${?KTOR_LOCAL_DEV}
    deployment {
        port = 8080
    }
    application {
        modules = [ no.nav.mulighetsrommet.api.ApplicationKt.module ]
    }
    db {
        name = "mulighetsrommet-db"
        name = ${?DB_DATABASE}
        user = "valp"
        user = ${?DB_USERNAME}
        password = "valp"
        password = ${?DB_PASSWORD}
        host = "localhost"
        host = ${?DB_HOST}
        port = 5442
        port = ${?DB_PORT}
    }
    kafka {
        enable = true
        appId = "mulighetsrommet-api"
        clientId = "mulighetsrommet-api"
        kafkaBrokers = "localhost:8080"
        kafkaBrokers = ${?KAFKA_BROKERS}
        host = "localhost"
        host = ${?KAFKA_HOST}
        port = 9002
        port = ${?KAFKA_PORT}
    }
}
