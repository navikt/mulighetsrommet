ktor {
    development = true # Putt denne p√• en env var i prod
    deployment {
        port = 8080
    }
    application {
        modules = [ no.nav.amt_informasjon_api.ApplicationKt.module ]
    }
    db {
        name = "amt-informasjon-api"
        name = ${?DB_DATABASE}
        user = "valp"
        user = ${?DB_USERNAME}
        password = "valp"
        password = ${?DB_PASSWORD}
        host = "localhost"
        host = ${?DB_HOST}
        port = 5442
        port = ${?DB_PORT}
    }
    kafka {
        enable = true
        appId = "arbeidstiltak-api"
        clientId = "arbeidstiltak-api"
        host = "localhost"
        host = ${?KAFKA_HOST}
        port = 9002
        port = ${?KAFKA_PORT}
    }
}
