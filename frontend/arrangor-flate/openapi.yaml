openapi: 3.1.0
info:
  title: API
  version: latest
externalDocs:
  url: /
servers: []
tags: []
paths:
  /api/arrangorflate/tilgang-arrangor:
    get:
      tags:
      - Arrangorflate
      description: Henter liste over arrangører innlogget bruker har tilgang til
      operationId: getArrangorerInnloggetBrukerHarTilgangTil
      parameters: []
      responses:
        "200":
          description: Arrangører
          headers: {}
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ArrangorDto"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/arrangor/{orgnr}/kontonummer:
    get:
      tags:
      - Arrangorflate
      description: Hent kontonummer fra kontonummer-organisasjon for gitt organisasjonsnummer
      operationId: getKontonummer
      parameters:
      - name: orgnr
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Kontonummer til arrangør
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KontonummerResponse"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/arrangor/{orgnr}/gjennomforing:
    get:
      tags:
      - Arrangorflate
      description: Hent gjennomføringene til arrangør
      operationId: getArrangorflateGjennomforinger
      parameters:
      - name: orgnr
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
      - name: prismodeller
        in: query
        required: false
        deprecated: false
        explode: true
        schema:
          type: array
          items:
            $ref: "#/components/schemas/Prismodell"
      responses:
        "200":
          description: Arrangør sine gjennomføringer
          headers: {}
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ArrangorflateGjennomforing"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/arrangor/{orgnr}/utbetaling:
    get:
      tags:
      - Arrangorflate
      description: Hent utbetalingene til arrangør
      operationId: getAllUtbetaling
      parameters:
      - name: orgnr
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Arrangør sine utbetalinger
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArrangorflateUtbetalinger"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
    post:
      tags:
      - Arrangorflate
      description: Opprett krav om utbetaling
      operationId: opprettKravOmUtbetaling
      parameters:
      - name: orgnr
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
      requestBody:
        description: Request for creating a payment claim
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/OpprettKravOmUtbetalingRequest"
        required: false
      responses:
        "200":
          description: Informasjon om opprettet krav om utbetaling
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OpprettKravOmUtbetalingResponse"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/arrangor/{orgnr}/tilsagn:
    get:
      tags:
      - Arrangorflate
      description: Hent alle tilsagn til arrangør
      operationId: getAllArrangorflateTilsagn
      parameters:
      - name: orgnr
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
      - name: statuser
        in: query
        required: false
        deprecated: false
        explode: true
        schema:
          type: array
          items:
            $ref: "#/components/schemas/TilsagnStatus"
      - name: typer
        in: query
        required: false
        deprecated: false
        explode: true
        schema:
          type: array
          items:
            $ref: "#/components/schemas/TilsagnType"
      responses:
        "200":
          description: Alle tilsagn for gitt organisasjonsnummer
          headers: {}
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ArrangorflateTilsagnDto"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/tilsagn/{id}:
    get:
      tags:
      - Arrangorflate
      description: Hent tilsagn
      operationId: getArrangorflateTilsagn
      parameters:
      - name: id
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Tilsagn for gitt id
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArrangorflateTilsagnDto"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/utbetaling/{id}:
    get:
      tags:
      - Arrangorflate
      description: Hent utbetaling for arrangør
      operationId: getArrangorflateUtbetaling
      parameters:
      - name: id
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Utbetaling for gitt id
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArrangorflateUtbetalingDto"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/utbetaling/{id}/advarsler:
    get:
      tags:
      - Arrangorflate
      description: Hent deltakerforslag som kan påvirke utbetalingen
      operationId: getRelevanteForslag
      parameters:
      - name: id
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Deltakerforslag som er relevante for utbetalingen
          headers: {}
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DeltakerAdvarsel"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/utbetaling/{id}/godkjenn:
    post:
      tags:
      - Arrangorflate
      description: Godkjenn en utbetaling på vegne av arrangør
      operationId: godkjennUtbetaling
      parameters:
      - name: id
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GodkjennUtbetaling"
        required: false
      responses:
        "200":
          description: Utbetaling ble godkjent
          headers: {}
        "400":
          description: Valideringsfeil
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/utbetaling/{id}/pdf:
    get:
      tags:
      - Arrangorflate
      description: Hent pdf med status på utbetalingen
      operationId: getUtbetalingPdf
      parameters:
      - name: id
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Informasjon om utbetalingen
          headers: {}
          content:
            application/pdf:
              schema:
                type: string
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/utbetaling/{id}/tilsagn:
    get:
      tags:
      - Arrangorflate
      description: Hent alle tilsagn som kan benyttes til utbetalingen
      operationId: getArrangorflateTilsagnTilUtbetaling
      parameters:
      - name: id
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Alle tilsagn som kan benyttes til utbetalingen
          headers: {}
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ArrangorflateTilsagnDto"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/utbetaling/{id}/sync-kontonummer:
    get:
      tags:
      - Arrangorflate
      description: Oppdaterer utbetalingen med nyeste kontonummer registrert for arrangør
        sitt organisasjonsnummer
      operationId: synkroniserKontonummerForUtbetaling
      parameters:
      - name: id
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Kontonummer som blir benyttet for utbetalingen
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KontonummerResponse"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/{orgnr}/features:
    get:
      tags:
      - FeatureToggle
      operationId: getFeatureToggle
      parameters:
      - name: orgnr
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
      - name: feature
        in: query
        required: true
        deprecated: false
        explode: false
        schema:
          $ref: "#/components/schemas/FeatureToggle"
      - name: tiltakskoder
        in: query
        required: false
        deprecated: false
        explode: false
        schema:
          type: array
          items:
            $ref: "#/components/schemas/Tiltakskode"
      responses:
        "200":
          description: Om feature er på eller ikke
          headers: {}
          content:
            application/json:
              schema:
                type: boolean
        default:
          description: En feil har oppstått
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
components:
  schemas:
    ArrangorDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        organisasjonsnummer:
          type: string
        organisasjonsform:
          type:
          - "null"
          - string
        navn:
          type: string
        overordnetEnhet:
          type:
          - "null"
          - string
        underenheter:
          type:
          - "null"
          - array
          items:
            $ref: "#/components/schemas/ArrangorDto"
        slettetDato:
          type:
          - "null"
          - string
          format: date
      required:
      - id
      - navn
      - organisasjonsform
      - organisasjonsnummer
      - overordnetEnhet
      - slettetDato
      - underenheter
    ProblemDetail:
      type: object
      additionalProperties: {}
      properties:
        type:
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
        instance:
          type: string
      required:
      - detail
      - status
      - title
      - type
    KontonummerResponse:
      type: object
      properties:
        kontonummer:
          type: string
      required:
      - kontonummer
    Prismodell:
      type: string
      enum:
      - ANNEN_AVTALT_PRIS
      - FORHANDSGODKJENT_PRIS_PER_MANEDSVERK
      - AVTALT_PRIS_PER_MANEDSVERK
      - AVTALT_PRIS_PER_UKESVERK
    ArrangorflateGjennomforing:
      type: object
      properties:
        id:
          type: string
          format: uuid
        navn:
          type: string
        startDato:
          type: string
          format: date
        sluttDato:
          type:
          - "null"
          - string
          format: date
      required:
      - id
      - navn
      - sluttDato
      - startDato
    ArrangorflateUtbetalingKompaktDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        tiltakstype:
          $ref: "#/components/schemas/ArrangorflateTiltakstype"
        gjennomforing:
          $ref: "#/components/schemas/ArrangorflateGjennomforingInfo"
        arrangor:
          $ref: "#/components/schemas/ArrangorflateArrangor"
        type:
          oneOf:
          - type: "null"
          - $ref: "#/components/schemas/UtbetalingType"
        periode:
          $ref: "#/components/schemas/Periode"
        status:
          $ref: "#/components/schemas/ArrangorflateUtbetalingStatus"
        godkjentAvArrangorTidspunkt:
          type:
          - "null"
          - string
          format: date-time
        belop:
          type: integer
          format: int32
        godkjentBelop:
          type:
          - "null"
          - integer
          format: int32
      required:
      - arrangor
      - belop
      - gjennomforing
      - godkjentAvArrangorTidspunkt
      - godkjentBelop
      - id
      - periode
      - status
      - tiltakstype
      - type
    ArrangorflateTiltakstype:
      type: object
      properties:
        navn:
          type: string
        tiltakskode:
          $ref: "#/components/schemas/Tiltakskode"
      required:
      - navn
      - tiltakskode
    Tiltakskode:
      type: string
      enum:
      - AVKLARING
      - OPPFOLGING
      - GRUPPE_ARBEIDSMARKEDSOPPLAERING
      - JOBBKLUBB
      - DIGITALT_OPPFOLGINGSTILTAK
      - ARBEIDSFORBEREDENDE_TRENING
      - GRUPPE_FAG_OG_YRKESOPPLAERING
      - ARBEIDSRETTET_REHABILITERING
      - VARIG_TILRETTELAGT_ARBEID_SKJERMET
    ArrangorflateGjennomforingInfo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        navn:
          type: string
      required:
      - id
      - navn
    ArrangorflateArrangor:
      type: object
      properties:
        id:
          type: string
          format: uuid
        organisasjonsnummer:
          type: string
        navn:
          type: string
      required:
      - id
      - navn
      - organisasjonsnummer
    UtbetalingType:
      type: string
      enum:
      - KORRIGERING
      - INVESTERING
    Periode:
      type: object
      properties:
        start:
          type: string
          format: date
        slutt:
          type: string
          format: date
      required:
      - slutt
      - start
    ArrangorflateUtbetalingStatus:
      type: string
      enum:
      - KLAR_FOR_GODKJENNING
      - BEHANDLES_AV_NAV
      - UTBETALT
      - KREVER_ENDRING
      - OVERFORT_TIL_UTBETALING
    ArrangorflateUtbetalinger:
      type: object
      properties:
        aktive:
          type: array
          items:
            $ref: "#/components/schemas/ArrangorflateUtbetalingKompaktDto"
        historiske:
          type: array
          items:
            $ref: "#/components/schemas/ArrangorflateUtbetalingKompaktDto"
      required:
      - aktive
      - historiske
    Tilskuddstype:
      type: string
      enum:
      - TILTAK_DRIFTSTILSKUDD
      - TILTAK_INVESTERINGER
    OpprettKravOmUtbetalingRequest:
      type: object
      properties:
        gjennomforingId:
          type: string
          format: uuid
        tilsagnId:
          type: string
          format: uuid
        periodeStart:
          type: string
        periodeSlutt:
          type: string
        kontonummer:
          type: string
        kidNummer:
          type:
          - "null"
          - string
        belop:
          type: integer
          format: int32
        vedlegg:
          type: array
          items:
            type: string
            format: binary
        tilskuddstype:
          $ref: "#/components/schemas/Tilskuddstype"
      required:
      - belop
      - gjennomforingId
      - kidNummer
      - kontonummer
      - periodeSlutt
      - periodeStart
      - tilsagnId
      - tilskuddstype
      - vedlegg
    OpprettKravOmUtbetalingResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
      required:
      - id
    TilsagnStatus:
      type: string
      enum:
      - TIL_GODKJENNING
      - GODKJENT
      - RETURNERT
      - TIL_ANNULLERING
      - ANNULLERT
      - TIL_OPPGJOR
      - OPPGJORT
    TilsagnType:
      type: string
      enum:
      - TILSAGN
      - EKSTRATILSAGN
      - INVESTERING
    ArrangorflateTilsagnDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        tiltakstype:
          $ref: "#/components/schemas/ArrangorflateTiltakstype"
        gjennomforing:
          $ref: "#/components/schemas/ArrangorflateGjennomforingInfo"
        arrangor:
          $ref: "#/components/schemas/ArrangorflateArrangor"
        type:
          $ref: "#/components/schemas/TilsagnType"
        periode:
          $ref: "#/components/schemas/Periode"
        status:
          $ref: "#/components/schemas/TilsagnStatus"
        bruktBelop:
          type: integer
          format: int32
        gjenstaendeBelop:
          type: integer
          format: int32
        beregning:
          $ref: "#/components/schemas/Details"
        bestillingsnummer:
          type: string
      required:
      - arrangor
      - beregning
      - bestillingsnummer
      - bruktBelop
      - gjennomforing
      - gjenstaendeBelop
      - id
      - periode
      - status
      - tiltakstype
      - type
    Details:
      type: object
      properties:
        entries:
          type: array
          items:
            $ref: "#/components/schemas/DetailsEntry"
      required:
      - entries
    DetailsEntry:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
        format:
          oneOf:
          - type: "null"
          - $ref: "#/components/schemas/DetailsFormat"
      required:
      - format
      - key
      - value
    DetailsFormat:
      type: string
      enum:
      - NOK
      - NUMBER
    ArrangorflateBeregning:
      anyOf:
      - $ref: "#/components/schemas/ArrangorflateBeregningFastSatsPerTiltaksplassPerManed"
      - $ref: "#/components/schemas/ArrangorflateBeregningFri"
      - $ref: "#/components/schemas/ArrangorflateBeregningPrisPerManedsverk"
      - $ref: "#/components/schemas/ArrangorflateBeregningPrisPerUkesverk"
      discriminator:
        propertyName: type
        mapping:
          ArrangorflateBeregningFastSatsPerTiltaksplassPerManed: "#/components/schemas/ArrangorflateBeregningFastSatsPerTiltaksplassPerManed"
          ArrangorflateBeregningFri: "#/components/schemas/ArrangorflateBeregningFri"
          ArrangorflateBeregningPrisPerManedsverk: "#/components/schemas/ArrangorflateBeregningPrisPerManedsverk"
          ArrangorflateBeregningPrisPerUkesverk: "#/components/schemas/ArrangorflateBeregningPrisPerUkesverk"
    ArrangorflateBeregningFastSatsPerTiltaksplassPerManed:
      type: object
      properties:
        belop:
          type: integer
          format: int32
        digest:
          type: string
        deltakelser:
          type: array
          items:
            $ref: "#/components/schemas/ArrangorflateBeregningDeltakelse"
        stengt:
          type: array
          items:
            $ref: "#/components/schemas/StengtPeriode"
        antallManedsverk:
          type: number
          format: double
        sats:
          type: integer
          format: int32
        detaljer:
          $ref: "#/components/schemas/Details"
      required:
      - antallManedsverk
      - belop
      - deltakelser
      - detaljer
      - digest
      - sats
      - stengt
    ArrangorflateBeregningDeltakelse:
      anyOf:
      - $ref: "#/components/schemas/ArrangorflateBeregningDeltakelseFastSatsPerTiltaksplassPerManed"
      - $ref: "#/components/schemas/ArrangorflateBeregningDeltakelsePrisPerManedsverk"
      - $ref: "#/components/schemas/ArrangorflateBeregningDeltakelsePrisPerUkesverk"
      discriminator:
        propertyName: type
        mapping:
          ArrangorflateBeregningDeltakelseFastSatsPerTiltaksplassPerManed: "#/components/schemas/ArrangorflateBeregningDeltakelseFastSatsPerTiltaksplassPerManed"
          ArrangorflateBeregningDeltakelsePrisPerManedsverk: "#/components/schemas/ArrangorflateBeregningDeltakelsePrisPerManedsverk"
          ArrangorflateBeregningDeltakelsePrisPerUkesverk: "#/components/schemas/ArrangorflateBeregningDeltakelsePrisPerUkesverk"
    ArrangorflateBeregningDeltakelseFastSatsPerTiltaksplassPerManed:
      type: object
      properties:
        id:
          type: string
          format: uuid
        deltakerStartDato:
          type:
          - "null"
          - string
          format: date
        faktor:
          type: number
          format: double
        perioderMedDeltakelsesmengde:
          type: array
          items:
            $ref: "#/components/schemas/DeltakelsesprosentPeriode"
        periode:
          $ref: "#/components/schemas/Periode"
        person:
          oneOf:
          - type: "null"
          - $ref: "#/components/schemas/ArrangorflatePerson"
        status:
          oneOf:
          - type: "null"
          - $ref: "#/components/schemas/DeltakerStatusType"
      required:
      - deltakerStartDato
      - faktor
      - id
      - periode
      - perioderMedDeltakelsesmengde
      - person
      - status
    DeltakelsesprosentPeriode:
      type: object
      properties:
        periode:
          $ref: "#/components/schemas/Periode"
        deltakelsesprosent:
          type: number
          format: double
      required:
      - deltakelsesprosent
      - periode
    ArrangorflatePerson:
