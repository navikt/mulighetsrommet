openapi: 3.1.0
info:
  title: API
  version: latest
externalDocs:
  url: /
servers: []
tags: []
paths:
  /api/arrangorflate/tilgang-arrangor:
    get:
      tags:
      - Arrangorflate
      description: Henter liste over arrangører innlogget bruker har tilgang til
      operationId: getArrangorerInnloggetBrukerHarTilgangTil
      parameters: []
      responses:
        "200":
          description: Arrangører
          headers: {}
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ArrangorDto"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/arrangor/{orgnr}/kontonummer:
    get:
      tags:
      - Arrangorflate
      description: Hent kontonummer fra kontonummer-organisasjon for gitt organisasjonsnummer
      operationId: getKontonummer
      parameters:
      - name: orgnr
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Kontonummer til arrangør
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KontonummerResponse"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/arrangor/{orgnr}/gjennomforing:
    get:
      tags:
      - Arrangorflate
      description: Hent gjennomføringene til arrangør
      operationId: getArrangorflateGjennomforinger
      parameters:
      - name: orgnr
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
      - name: prismodeller
        in: query
        required: false
        deprecated: false
        explode: true
        schema:
          type: array
          items:
            $ref: "#/components/schemas/PrismodellType"
      responses:
        "200":
          description: Arrangør sine gjennomføringer
          headers: {}
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ArrangorflateGjennomforing"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/arrangor/{orgnr}/gjennomforing/tabeller:
    get:
      tags:
      - Arrangorflate
      description: Hent gjennomføringene til arrangør - tabell format
      operationId: getArrangorflateGjennomforingerTabeller
      parameters:
      - name: orgnr
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
      - name: prismodeller
        in: query
        required: false
        deprecated: false
        explode: true
        schema:
          type: array
          items:
            $ref: "#/components/schemas/PrismodellType"
      responses:
        "200":
          description: Arrangør sine gjennomføringer (DataDrivenTable)
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GjennomføringerTabellResponse"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/arrangor/{orgnr}/gjennomforing/{gjennomforingId}:
    get:
      tags:
      - Arrangorflate
      description: Hent gjennomføring til arrangør
      operationId: getArrangorflateGjennomforing
      parameters:
      - name: orgnr
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
      - name: gjennomforingId
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Arrangørens gjennomføring
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArrangorflateGjennomforing"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/arrangor/{orgnr}/utbetaling:
    get:
      tags:
      - Arrangorflate
      description: Hent utbetalingene til arrangør
      operationId: getAllUtbetaling
      parameters:
      - name: orgnr
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Arrangør sine utbetalinger
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArrangorflateUtbetalinger"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
    post:
      tags:
      - Arrangorflate
      description: Opprett krav om utbetaling
      operationId: opprettKravOmUtbetaling
      parameters:
      - name: orgnr
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
      requestBody:
        description: Request for creating a payment claim
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/OpprettKravOmUtbetalingRequest"
        required: false
      responses:
        "200":
          description: Informasjon om opprettet krav om utbetaling
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OpprettKravOmUtbetalingResponse"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/arrangor/{orgnr}/tilsagn:
    get:
      tags:
      - Arrangorflate
      description: Hent alle tilsagn til arrangør
      operationId: getAllArrangorflateTilsagn
      parameters:
      - name: orgnr
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
      - name: statuser
        in: query
        required: false
        deprecated: false
        explode: true
        schema:
          type: array
          items:
            $ref: "#/components/schemas/TilsagnStatus"
      - name: typer
        in: query
        required: false
        deprecated: false
        explode: true
        schema:
          type: array
          items:
            $ref: "#/components/schemas/TilsagnType"
      responses:
        "200":
          description: Alle tilsagn for gitt organisasjonsnummer
          headers: {}
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ArrangorflateTilsagnDto"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/tilsagn/{id}:
    get:
      tags:
      - Arrangorflate
      description: Hent tilsagn
      operationId: getArrangorflateTilsagn
      parameters:
      - name: id
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Tilsagn for gitt id
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArrangorflateTilsagnDto"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/utbetaling/{id}:
    get:
      tags:
      - Arrangorflate
      description: Hent utbetaling for arrangør
      operationId: getArrangorflateUtbetaling
      parameters:
      - name: id
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Utbetaling for gitt id
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArrangorflateUtbetalingDto"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/utbetaling/{id}/advarsler:
    get:
      tags:
      - Arrangorflate
      description: Hent deltakerforslag som kan påvirke utbetalingen
      operationId: getRelevanteForslag
      parameters:
      - name: id
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Deltakerforslag som er relevante for utbetalingen
          headers: {}
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DeltakerAdvarsel"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/utbetaling/{id}/godkjenn:
    post:
      tags:
      - Arrangorflate
      description: Godkjenn en utbetaling på vegne av arrangør
      operationId: godkjennUtbetaling
      parameters:
      - name: id
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GodkjennUtbetaling"
        required: false
      responses:
        "200":
          description: Utbetaling ble godkjent
          headers: {}
        "400":
          description: Valideringsfeil
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/utbetaling/{id}/pdf:
    get:
      tags:
      - Arrangorflate
      description: Hent pdf med status på utbetalingen
      operationId: getUtbetalingPdf
      parameters:
      - name: id
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Informasjon om utbetalingen
          headers: {}
          content:
            application/pdf:
              schema:
                type: string
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/utbetaling/{id}/tilsagn:
    get:
      tags:
      - Arrangorflate
      description: Hent alle tilsagn som kan benyttes til utbetalingen
      operationId: getArrangorflateTilsagnTilUtbetaling
      parameters:
      - name: id
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Alle tilsagn som kan benyttes til utbetalingen
          headers: {}
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ArrangorflateTilsagnDto"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/utbetaling/{id}/sync-kontonummer:
    get:
      tags:
      - Arrangorflate
      description: Oppdaterer utbetalingen med nyeste kontonummer registrert for arrangør
        sitt organisasjonsnummer
      operationId: synkroniserKontonummerForUtbetaling
      parameters:
      - name: id
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Kontonummer som blir benyttet for utbetalingen
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KontonummerResponse"
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/vedlegg/scan:
    post:
      tags:
      - Arrangorflate
      description: Antivirus scan av vedlegg
      operationId: scanVedlegg
      parameters:
      - name: orgnr
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
      requestBody:
        description: Vedleggene som skal scannes
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/ScanVedleggRequest"
        required: false
      responses:
        "200":
          description: Fant ikke virus i vedleggene
          headers: {}
        default:
          description: Problem details
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
  /api/arrangorflate/{orgnr}/features:
    get:
      tags:
      - FeatureToggle
      operationId: getFeatureToggle
      parameters:
      - name: orgnr
        in: path
        required: true
        deprecated: false
        explode: false
        schema:
          type: string
      - name: feature
        in: query
        required: true
        deprecated: false
        explode: false
        schema:
          $ref: "#/components/schemas/FeatureToggle"
      - name: tiltakskoder
        in: query
        required: false
        deprecated: false
        explode: true
        schema:
          type: array
          items:
            $ref: "#/components/schemas/Tiltakskode"
      responses:
        "200":
          description: Om feature er på eller ikke
          headers: {}
          content:
            application/json:
              schema:
                type: boolean
        default:
          description: En feil har oppstått
          headers: {}
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      deprecated: false
components:
  schemas:
    ArrangorDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        organisasjonsnummer:
          type: string
        organisasjonsform:
          type:
          - "null"
          - string
        navn:
          type: string
        overordnetEnhet:
          type:
          - "null"
          - string
        underenheter:
          type:
          - "null"
          - array
          items:
            $ref: "#/components/schemas/ArrangorDto"
        slettetDato:
          type:
          - "null"
          - string
          format: date
      required:
      - id
      - navn
      - organisasjonsform
      - organisasjonsnummer
      - overordnetEnhet
      - slettetDato
      - underenheter
    ProblemDetail:
      type: object
      additionalProperties: {}
      properties:
        type:
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
        instance:
          type: string
      required:
      - detail
      - status
      - title
      - type
    KontonummerResponse:
      type: object
      properties:
        kontonummer:
          type: string
      required:
      - kontonummer
    PrismodellType:
      type: string
      enum:
      - ANNEN_AVTALT_PRIS
      - FORHANDSGODKJENT_PRIS_PER_MANEDSVERK
      - AVTALT_PRIS_PER_MANEDSVERK
      - AVTALT_PRIS_PER_UKESVERK
      - AVTALT_PRIS_PER_TIME_OPPFOLGING_PER_DELTAKER
    ArrangorflateGjennomforing:
      type: object
      properties:
        id:
          type: string
          format: uuid
        navn:
          type: string
        tiltakstype:
          $ref: "#/components/schemas/ArrangorflateTiltakstype"
        startDato:
          type: string
          format: date
        sluttDato:
          type:
          - "null"
          - string
          format: date
      required:
      - id
      - navn
      - sluttDato
      - startDato
      - tiltakstype
    ArrangorflateTiltakstype:
      type: object
      properties:
        navn:
          type: string
        tiltakskode:
          $ref: "#/components/schemas/Tiltakskode"
      required:
      - navn
      - tiltakskode
    Tiltakskode:
      type: string
      enum:
      - AVKLARING
      - OPPFOLGING
      - GRUPPE_ARBEIDSMARKEDSOPPLAERING
      - JOBBKLUBB
      - DIGITALT_OPPFOLGINGSTILTAK
      - ARBEIDSFORBEREDENDE_TRENING
      - GRUPPE_FAG_OG_YRKESOPPLAERING
      - ARBEIDSRETTET_REHABILITERING
      - VARIG_TILRETTELAGT_ARBEID_SKJERMET
    DataDrivenTableDto:
      type: object
      properties:
        columns:
          type: array
          items:
            $ref: "#/components/schemas/DataDrivenTableDto.Column"
        rows:
          type: array
          items:
            type: object
            additionalProperties:
              $ref: "#/components/schemas/DataElement"
      required:
      - columns
      - rows
    DataDrivenTableDto.Column:
      type: object
      properties:
        key:
          type: string
        label:
          type:
          - "null"
          - string
        sortable:
          type: boolean
        align:
          $ref: "#/components/schemas/DataDrivenTableDto.Column.Align"
      required:
      - align
      - key
      - label
      - sortable
    DataDrivenTableDto.Column.Align:
      type: string
      enum:
      - left
      - right
    DataElement:
      anyOf:
      - $ref: "#/components/schemas/DataElement.Link"
      - $ref: "#/components/schemas/DataElement.MathOperator"
      - $ref: "#/components/schemas/DataElement.MultiLinkModal"
      - $ref: "#/components/schemas/DataElement.Periode"
      - $ref: "#/components/schemas/DataElement.Status"
      - $ref: "#/components/schemas/DataElement.Text"
      discriminator:
        propertyName: type
        mapping:
          no.nav.mulighetsrommet.model.DataElement.Link: "#/components/schemas/DataElement.Link"
          no.nav.mulighetsrommet.model.DataElement.MathOperator: "#/components/schemas/DataElement.MathOperator"
          no.nav.mulighetsrommet.model.DataElement.MultiLinkModal: "#/components/schemas/DataElement.MultiLinkModal"
          no.nav.mulighetsrommet.model.DataElement.Periode: "#/components/schemas/DataElement.Periode"
          no.nav.mulighetsrommet.model.DataElement.Status: "#/components/schemas/DataElement.Status"
          no.nav.mulighetsrommet.model.DataElement.Text: "#/components/schemas/DataElement.Text"
    DataElement.Link:
      type: object
      properties:
        text:
          type: string
        href:
          type: string
      required:
      - href
      - text
    DataElement.MathOperator:
      type: object
      properties:
        operator:
          $ref: "#/components/schemas/DataElement.MathOperator.Type"
      required:
      - operator
    DataElement.MathOperator.Type:
      type: string
      enum:
      - plus
      - minus
      - multiply
      - divide
      - equals
    DataElement.MultiLinkModal:
      type: object
      properties:
        buttonText:
          type: string
        modalContent:
          $ref: "#/components/schemas/DataElement.MultiLinkModal.ModalContent"
      required:
      - buttonText
      - modalContent
    DataElement.MultiLinkModal.ModalContent:
      type: object
      properties:
        header:
          type: string
        description:
          type: string
        links:
          type: array
          items:
            $ref: "#/components/schemas/DataElement.Link"
      required:
      - description
      - header
      - links
    DataElement.Periode:
      type: object
      properties:
        start:
          type: string
        slutt:
          type: string
      required:
      - slutt
      - start
    DataElement.Status:
      type: object
      properties:
        value:
          type: string
        variant:
          $ref: "#/components/schemas/DataElement.Status.Variant"
        description:
          type:
          - "null"
          - string
      required:
      - description
      - value
      - variant
    DataElement.Status.Variant:
      type: string
      enum:
      - neutral
      - alt
      - success
      - warning
      - error
      - error-border
      - error-border-strikethrough
    DataElement.Text:
      type: object
      properties:
        value:
          type:
          - "null"
          - string
        format:
          oneOf:
          - type: "null"
          - $ref: "#/components/schemas/DataElement.Text.Format"
      required:
      - format
      - value
    DataElement.Text.Format:
      type: string
      enum:
      - date
      - nok
      - number
    GjennomføringerTabellResponse:
      type: object
      properties:
        aktive:
          $ref: "#/components/schemas/DataDrivenTableDto"
        historiske:
          $ref: "#/components/schemas/DataDrivenTableDto"
      required:
      - aktive
      - historiske
    ArrangorflateUtbetalingKompaktDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        tiltakstype:
          $ref: "#/components/schemas/ArrangorflateTiltakstype"
        gjennomforing:
          $ref: "#/components/schemas/ArrangorflateGjennomforingInfo"
        arrangor:
          $ref: "#/components/schemas/ArrangorflateArrangor"
        type:
          $ref: "#/components/schemas/UtbetalingTypeDto"
        periode:
          $ref: "#/components/schemas/Periode"
        status:
          $ref: "#/components/schemas/ArrangorflateUtbetalingStatus"
        godkjentAvArrangorTidspunkt:
          type:
          - "null"
          - string
          format: date-time
        belop:
          type: integer
          format: int32
        godkjentBelop:
          type:
          - "null"
          - integer
          format: int32
      required:
      - arrangor
      - belop
      - gjennomforing
      - godkjentAvArrangorTidspunkt
      - godkjentBelop
      - id
      - periode
      - status
      - tiltakstype
      - type
    ArrangorflateGjennomforingInfo:
      type: object
      properties:
        id:
          type: string
          format: uuid
        navn:
          type: string
      required:
      - id
      - navn
    ArrangorflateArrangor:
      type: object
      properties:
        id:
          type: string
          format: uuid
        organisasjonsnummer:
          type: string
        navn:
          type: string
      required:
      - id
      - navn
      - organisasjonsnummer
    UtbetalingTypeDto:
      type: object
      properties:
        displayName:
          type: string
        displayNameLong:
          type:
          - "null"
          - string
        tagName:
          type:
          - "null"
          - string
      required:
      - displayName
      - displayNameLong
      - tagName
    Periode:
      type: object
      properties:
        start:
          type: string
          format: date
        slutt:
          type: string
          format: date
      required:
      - slutt
      - start
    ArrangorflateUtbetalingStatus:
      type: string
      enum:
      - KLAR_FOR_GODKJENNING
      - BEHANDLES_AV_NAV
      - UTBETALT
      - KREVER_ENDRING
      - OVERFORT_TIL_UTBETALING
    ArrangorflateUtbetalinger:
      type: object
      properties:
        aktive:
          type: array
          items:
