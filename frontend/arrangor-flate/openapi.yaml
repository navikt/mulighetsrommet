components:
  schemas:
    OpenApiVersion:
      type: number
      enum:
        - 1
    TiltaksoversiktType:
      type: string
      enum:
      - AKTIVE
      - HISTORISKE
    ArrangorInnsendingRadDto:
      type: object
      properties:
        gjennomforingId:
          type: string
          format: uuid
        utbetalingId:
          type:
          - "null"
          - string
          format: uuid
        arrangorNavn:
          type: string
        organisasjonsnummer:
          type: string
        tiltakstypeNavn:
          type: string
        tiltakNavn:
          type: string
        lopenummer:
          type: string
        startDato:
          type: string
          format: date
        sluttDato:
          type:
          - "null"
          - string
          format: date
        belop:
          oneOf:
          - type: "null"
          - $ref: "#/components/schemas/ValutaBelop"
        type:
          type:
          - "null"
          - string
        status:
          oneOf:
          - type: "null"
          - $ref: "#/components/schemas/ArrangorflateUtbetalingStatus"
      required:
      - arrangorNavn
      - belop
      - gjennomforingId
      - lopenummer
      - organisasjonsnummer
      - sluttDato
      - startDato
      - status
      - tiltakNavn
      - tiltakstypeNavn
      - type
      - utbetalingId
    ValutaBelop:
      type: object
      properties:
        belop:
          type: integer
          format: int32
        valuta:
          $ref: "#/components/schemas/Valuta"
      required:
      - belop
      - valuta
    Valuta:
      type: string
      enum:
      - NOK
      - SEK
    ArrangorflateUtbetalingStatus:
      type: string
      enum:
      - KLAR_FOR_GODKJENNING
      - BEHANDLES_AV_NAV
      - UTBETALT
      - KREVER_ENDRING
      - OVERFORT_TIL_UTBETALING
      - DELVIS_UTBETALT
      - AVBRUTT
    ProblemDetail:
      type: object
      additionalProperties: {}
      properties:
        type:
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
        instance:
          type: string
      required:
      - detail
      - status
      - title
      - type
    OpprettKravVeiviserStegDto:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/OpprettKravVeiviserSteg"
        navn:
          type: string
        order:
          type: integer
          format: int32
      required:
      - navn
      - order
      - type
    OpprettKravVeiviserSteg:
      type: string
      enum:
      - INFORMASJON
      - DELTAKERLISTE
      - UTBETALING
      - VEDLEGG
      - OPPSUMMERING
    OpprettKravVeiviserMeta:
      type: object
      properties:
        steg:
          type: array
          items:
            $ref: "#/components/schemas/OpprettKravVeiviserStegDto"
      required:
      - steg
    GuidePanelType:
      type: string
      enum:
      - INVESTERING_VTA_AFT
      - TIMESPRIS
      - AVTALT_PRIS
    LabeledDataElement:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/LabeledDataElementType"
        label:
          type: string
        value:
          oneOf:
          - type: "null"
          - $ref: "#/components/schemas/DataElement"
      required:
      - label
      - type
      - value
    LabeledDataElementType:
      type: string
      enum:
      - INLINE
      - MULTILINE
    DataElement:
      anyOf:
      - $ref: "#/components/schemas/DATA_ELEMENT_LINK"
      - $ref: "#/components/schemas/DATA_ELEMENT_MATH_OPERATOR"
      - $ref: "#/components/schemas/DATA_ELEMENT_MONEY_AMOUNT"
      - $ref: "#/components/schemas/DATA_ELEMENT_MULTI_LINK_MODAL"
      - $ref: "#/components/schemas/DATA_ELEMENT_PERIODE"
      - $ref: "#/components/schemas/DATA_ELEMENT_STATUS"
      - $ref: "#/components/schemas/DATA_ELEMENT_TEXT"
      discriminator:
        propertyName: type
        mapping:
          DATA_ELEMENT_LINK: "#/components/schemas/DATA_ELEMENT_LINK"
          DATA_ELEMENT_MATH_OPERATOR: "#/components/schemas/DATA_ELEMENT_MATH_OPERATOR"
          DATA_ELEMENT_MONEY_AMOUNT: "#/components/schemas/DATA_ELEMENT_MONEY_AMOUNT"
          DATA_ELEMENT_MULTI_LINK_MODAL: "#/components/schemas/DATA_ELEMENT_MULTI_LINK_MODAL"
          DATA_ELEMENT_PERIODE: "#/components/schemas/DATA_ELEMENT_PERIODE"
          DATA_ELEMENT_STATUS: "#/components/schemas/DATA_ELEMENT_STATUS"
          DATA_ELEMENT_TEXT: "#/components/schemas/DATA_ELEMENT_TEXT"
    DATA_ELEMENT_LINK:
      type: object
      properties:
        text:
          type: string
        href:
          type: string
        digest:
          type: string
      required:
      - digest
      - href
      - text
    DATA_ELEMENT_MATH_OPERATOR:
      type: object
      properties:
        operator:
          $ref: "#/components/schemas/DataElement.MathOperator.Type"
      required:
      - operator
    DataElement.MathOperator.Type:
      type: string
      enum:
      - plus
      - minus
      - multiply
      - divide
      - equals
    DATA_ELEMENT_MONEY_AMOUNT:
      type: object
      properties:
        value:
          type:
          - "null"
          - string
        currency:
          type: string
      required:
      - currency
      - value
    DATA_ELEMENT_MULTI_LINK_MODAL:
      type: object
      properties:
        buttonText:
          type: string
        modalContent:
          $ref: "#/components/schemas/DataElement.MultiLinkModal.ModalContent"
      required:
      - buttonText
      - modalContent
    DataElement.MultiLinkModal.ModalContent:
      type: object
      properties:
        header:
          type: string
        description:
          type: string
        links:
          type: array
          items:
            $ref: "#/components/schemas/DATA_ELEMENT_LINK"
      required:
      - description
      - header
      - links
    DATA_ELEMENT_PERIODE:
      type: object
      properties:
        start:
          type: string
        slutt:
          type: string
      required:
      - slutt
      - start
    DATA_ELEMENT_STATUS:
      type: object
      properties:
