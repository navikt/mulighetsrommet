apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: mr-admin-flate
  namespace: team-mulighetsrommet
  labels:
    team: team-mulighetsrommet
spec:
  image: europe-north1-docker.pkg.dev/nais-management-233d/poao/poao-frontend:2025.05.05_06.50-1fe97d204c27
  port: 8080
  ingresses:
    - https://tiltaksadministrasjon.intern.nav.no
  replicas:
    min: 2
    max: 3
    scalingStrategy:
      cpu:
        thresholdPercentage: 75
  resources:
    requests:
      cpu: 10m
      memory: 256Mi
    limits:
      memory: 512Mi
  liveness:
    path: /internal/alive
    initialDelay: 10
  readiness:
    path: /internal/ready
    initialDelay: 10
  observability:
    autoInstrumentation:
      enabled: true
      runtime: nodejs
  gcp:
    buckets:
      - name: mr-admin-flate-prod
        cascadingDelete: false
  azure:
    application:
      enabled: true
      allowAllUsers: false
      claims:
        groups:
          # team-mulighetsrommet
          - id: debefa6e-1865-446d-b22b-9579fc735de3
          # 0000-GA-TILTAK-ANSVARLIG
          - id: 2cf8d881-c2da-47b5-b409-fa088440a629
        extra:
          - NAVident
    sidecar:
      enabled: true
      autoLogin: true
      autoLoginIgnorePaths:
        - /assets/*
        - /asset-manifest.json
        - /mulighetsrommet-api/**
  accessPolicy:
    outbound:
      rules:
        - application: mulighetsrommet-api
        - application: amt-deltaker-bff
          namespace: amt
  env:
    - name: JSON_CONFIG
      value: >
        {
          "gcs": {
            "bucketName": "mr-admin-flate-prod"
          },
          "auth": {
            "loginProvider": "AZURE_AD"
          },
          "header": {
            "csp": {
              "scriptSrc": ["'self'", "'unsafe-inline'", "*.nav.no", "*.nav.no"],
              "connectSrc": ["'self'", "'unsafe-inline'", "*.nav.no", "login.microsoftonline.com"]
            }
          },
          "proxies": [
            {
              "fromPath": "/mulighetsrommet-api",
              "toUrl": "http://mulighetsrommet-api",
              "preserveFromPath": false,
              "toApp": {
                "name": "mulighetsrommet-api",
                "namespace": "team-mulighetsrommet",
                "cluster": "prod-gcp"
              }
            },
            {
              "fromPath": "/amt-deltaker-bff",
              "preserveFromPath": false,
              "toUrl": "http://amt-deltaker-bff.amt",
              "toApp": {
                "name": "amt-deltaker-bff",
                "namespace": "amt",
                "cluster": "prod-gcp"
              }
            }
          ]
        }
