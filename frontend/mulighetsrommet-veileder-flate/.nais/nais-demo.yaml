apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: mulighetsrommet-veileder-flate-demo
  namespace: team-mulighetsrommet
  labels:
    team: team-mulighetsrommet
spec:
  image: europe-north1-docker.pkg.dev/nais-management-233d/poao/poao-frontend:2023.12.11_12.23-5fa46ae05f18
  port: 8080
  ingresses:
    - https://mulighetsrommet-veileder-flate.ekstern.dev.nav.no
    - https://mulighetsrommet-veileder-flate-demo.ekstern.dev.nav.no
  liveness:
    path: /internal/alive
    initialDelay: 10
  readiness:
    path: /internal/ready
    initialDelay: 10
  replicas:
    min: 1
    max: 1
    scalingStrategy:
      cpu:
        thresholdPercentage: 75
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  gcp:
    buckets:
      - name: mulighetsrommet-veileder-flate-demo
        cascadingDelete: false
  env:
    - name: JSON_CONFIG
      value: >
        {
          "gcs": {
            "bucketName": "mulighetsrommet-veileder-flate-demo"
          },
          "header": {
            "csp": {
              "connectSrc": ["'self'", "cdn.sanity.io", "api.sanity.io", "*.sanity.io"]
            }
          }
        }
