apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: mulighetsrommet-veileder-flate
  namespace: team-mulighetsrommet
  labels:
    team: team-mulighetsrommet
  annotations:
    # Ser ut til å være nødvendig for nginx-imaget
     nais.io/read-only-file-system: "false"
spec:
  image: {{image}}
  port: 8080
  {{#if ingresses}}
  ingresses:
    {{#each ingresses}}
    - {{this}}
    {{/each}}
  {{/if}}
  liveness:
    path: /
    initialDelay: 10
  readiness:
    path: /
    initialDelay: 10
  replicas:
    min: 2
    max: 3
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: "1"
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  env:
    - name: CORS_DOMAIN
      value: "*"
