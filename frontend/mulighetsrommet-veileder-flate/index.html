<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json" />
    <title>Arbeidsmarkedstiltak</title>

    <style>
      #veilarbpersonflatefs-root {
        width: 100%;
        height: 174px;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="/internflate20211122.png" id="veilarbpersonflatefs-root" alt="veilarbpersonflate-bilde" />
    </header>
    <main id="applikasjon" class="app">
      <div id="modal-a11y-wrapper">
        <div id="mulighetsrommet-root"></div>
      </div>

      <script type="module" src="./src/index.tsx"></script>

      <script type="module">
        import ReactDOM from 'react-dom';
        import React from 'react';
        import Navspa from '@navikt/navspa';
        import { APPLICATION_NAME } from './src/constants';

        const root = document.getElementById('mulighetsrommet-root');
        if (root) {
          const MulighetsrommetVeilederFlate = Navspa.importer(APPLICATION_NAME);
          ReactDOM.render(React.createElement(MulighetsrommetVeilederFlate), root);
        }
      </script>
    </main>
  </body>
</html>
