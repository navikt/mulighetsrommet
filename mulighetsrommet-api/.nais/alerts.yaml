# Dette er en liste over anbefalte Alerts basert på https://doc.nais.io/observability/alerts/recommended_alerts/
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: "mulighetsrommet-alarmer"
  namespace: team-mulighetsrommet
  labels:
    team: team-mulighetsrommet
spec:
  groups:
    - name: API nede
      rules:
      - alert: applikasjon nede
        expr: kube_deployment_status_replicas_available{deployment="mulighetsrommet-api"} == 0
        for: 2m
        annotations:
          consequence: "App {{ $labels.log_app }} er nede i namespace {{ $labels.namespace }}"
          action: "`kubectl describe pod -l app={{ $labels.log_app }} -n {{ $labels.namespace }}` for events, og `kubectl logs -l app={{ $labels.log_app }} -n {{ $labels.namespace }}` for logger"
          summary: |-
            API er nede og vil ikke motta forespørsel. Ingen konsumenter kan hente data fra oss
        labels:
          namespace: team-mulighetsrommet
          severity: critical
    - name: Feilrate
      rules:
      - alert: høy feilrate i logger
        expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="mulighetsrommet-api",log_level=~"Warning|Error"}[3m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="mulighetsrommet-api"}[3m]))) > 10
        for: 3m
        annotations:
          consequence: Konsumenter kan oppleve ustabilitet mot API
          action: "Sjekk loggene til app {{ $labels.log_app }} i namespace {{ $labels.log_namespace }}, for å se hvorfor det er så mye feil"
          summary: |-
            Vi ser mange feilmeldinger i loggene.
            Det kan resultere i ustabile tjenester hos konsumenter som
            trenger data fra API.
        labels:
          namespace: team-mulighetsrommet
          severity: warning

      - alert: Høy andel HTTP klientfeil (5xx responser)
        severity: danger
        expr: (100 * (sum by (app, route) (rate(ktor_http_server_requests_seconds_count{status=~"^5\\d\\d", namespace="team-mulighetsrommet", app="mulighetsrommet-api"}[3m])) / sum by (app, route) (rate(ktor_http_server_requests_seconds_count{kubernetes_namespace="team-mulighetsrommet", app="mulighetsrommet-api"}[3m])))) > 10
        for: 3m
        annotations:
          consequence: 500-feil fra API
          action: "Sjekk loggene til '{{ $labels.log_app }}' for å se hvorfor '{{ $labels.route }}' returnerer feilkoder"
          summary: |-
            Vi ser mange 500-feil fra API. Vi bør undersøke hvorfor, da det kan tyde på en
            feil som må rettes opp i.
        labels:
          namespace: team-mulighetsrommet
          severity: warning
      - alert: Høy andel HTTP klientfeil (4xx responser)
        # Følgende endepunkt er unntatt fra denne alarmen:
        #  - /api/v1/tiltaksgjennomforinger/id/{arenaId}: endepunktet blir kalt av Komet for alle endringer på deltakere og vil resultere i mye 404
        #  - /api/v1/internal/arena/.*: endepunktene blir kalt fra arena-adapter og kan potensielt føre til en del 409-responser
        expr: (100 * (sum by (app, route) (rate(ktor_http_server_requests_seconds_count{status=~"^4\\d\\d", namespace="team-mulighetsrommet", app="mulighetsrommet-api", route!~'.*(/api/v1/tiltaksgjennomforinger/id/{arenaId}|/api/v1/internal/arena/.*)'}[3m])) / sum by (app, route) (rate(ktor_http_server_requests_seconds_count{kubernetes_namespace="team-mulighetsrommet", app="mulighetsrommet-api"}[3m])))) > 10
        for: 3m
        annotations:
          consequense: API returnerer mange 4xx-feil
          action: "Sjekk loggene til '{{ $labels.log_app }}' for å se hvorfor '{{ $labels.route }}' returnerer feilkoder"
          summary: |-
            API returnerer mange 4xx-feil. Dette gjør at
            konsumenter kan oppleve ustabilitet mot API.
        labels:
          namespace: team-mulighetsrommet
          severity: warning
    - name: Selftest
      rules:
        - alert: feil i selftest # This alert uses a custom metric provided by https://github.com/navikt/common-java-modules
          expr: selftests_aggregate_result_status{app="mulighetsrommet-api"} > 0
          for: 1m
          annotations:
            consequence: Selftest svarer ikke og dermed vil ikke appen starte opp
            action: "Sjekk app {{ $labels.log_app }} i namespace {{ $labels.namespace }} sine selftest for å se hva som er galt"
          labels:
            namespace: team-mulighetsrommet
            severity: critical
