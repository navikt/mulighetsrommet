kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: mulighetsrommet-api
  namespace: team-mulighetsrommet
  labels:
    team: team-mulighetsrommet
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - https://mulighetsrommet-api.intern.nav.no
  secureLogs:
    enabled: true
  prometheus:
    enabled: true
    path: /internal/prometheus
  readiness:
    path: /internal/readiness
    initialDelay: 20
  liveness:
    path: /internal/liveness
    initialDelay: 20
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 75
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 250m
      memory: 512Mi
  gcp:
    buckets:
      - name: mulighetsrommet-api-uploads
        cascadingDelete: true
    sqlInstances:
      - type: POSTGRES_14
        tier: db-custom-1-3840
        diskAutoresize: true
        pointInTimeRecovery: true
        databases:
          - name: mulighetsrommet-api-db
            envVarPrefix: DB
            users:
              - name: sanity-sync-job
        flags:
          - name: max_connections
            value: "200"
  kafka:
    pool: nav-prod
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        groups:
          # team-mulighetsrommet
          - id: "debefa6e-1865-446d-b22b-9579fc735de3"
          # 0000-GA-mr-admin-flate_betabruker
          - id: "dde41c4b-42af-401f-bedf-9e537bcbdd37"
          # (GRP) mr-nav_kontaktperson
          - id: "0fdd133a-f47f-4b95-9a5e-f3a5ec87a472"
        extra:
          - NAVident
          - azp_name
  accessPolicy:
    inbound:
      rules:
        - application: mulighetsrommet-arena-adapter
        - application: mulighetsrommet-arena-adapter-manager
        - application: mulighetsrommet-veileder-flate
        - application: mr-admin-flate
        - application: veilarbpersonflate
          namespace: poao
        - application: amt-tiltak
          namespace: amt
          permissions:
            roles:
              - tiltaksgjennomforing-read
        - application: amt-arena-acl
          namespace: amt
          permissions:
            roles:
              - tiltaksgjennomforing-read
        - application: tiltakspenger-tiltak
          namespace: tpts
          permissions:
            roles:
              - tiltaksgjennomforing-read
    outbound:
      rules:
        - application: mulighetsrommet-arena-adapter
        - application: poao-tilgang
          namespace: poao
        - application: amt-enhetsregister
          namespace: amt
      external:
        - host: norg2.prod-fss-pub.nais.io
        - host: slack.com
        - host: xegcworx.apicdn.sanity.io
        - host: xegcworx.api.sanity.io
        - host: data.brreg.no
        - host: team-mulighetsrommet-unleash-api.nav.cloud.nais.io
        - host: axsys.prod-fss-pub.nais.io
  envFrom:
    - secret: mulighetsrommet-api
    - secret: mr-admin-flate-unleash-api-token
