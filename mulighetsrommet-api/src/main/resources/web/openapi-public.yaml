components:
  schemas:
    TiltaksgjennomforingV2.Enkeltplass:
      type: object
      properties:
        id:
          type: string
          format: uuid
        opprettetTidspunkt:
          type: string
          format: date-time
        oppdatertTidspunkt:
          type: string
          format: date-time
        tiltakstype:
          $ref: "#/components/schemas/TiltaksgjennomforingV2Dto.Tiltakstype"
        arrangor:
          $ref: "#/components/schemas/TiltaksgjennomforingV2Dto.Arrangor"
      required:
      - arrangor
      - id
      - oppdatertTidspunkt
      - opprettetTidspunkt
      - tiltakstype
    TiltaksgjennomforingV2Dto.Tiltakstype:
      type: object
      properties:
        arenakode:
          type: string
        tiltakskode:
          $ref: "#/components/schemas/Tiltakskode"
      required:
      - arenakode
      - tiltakskode
    Tiltakskode:
      type: string
      enum:
      - ARBEIDSFORBEREDENDE_TRENING
      - ARBEIDSRETTET_REHABILITERING
      - AVKLARING
      - DIGITALT_OPPFOLGINGSTILTAK
      - ENKELTPLASS_ARBEIDSMARKEDSOPPLAERING
      - ENKELTPLASS_FAG_OG_YRKESOPPLAERING
      - GRUPPE_ARBEIDSMARKEDSOPPLAERING
      - GRUPPE_FAG_OG_YRKESOPPLAERING
      - HOYERE_UTDANNING
      - JOBBKLUBB
      - OPPFOLGING
      - VARIG_TILRETTELAGT_ARBEID_SKJERMET
    TiltaksgjennomforingV2Dto.Arrangor:
      type: object
      properties:
        organisasjonsnummer:
          type: string
      required:
      - organisasjonsnummer
    TiltaksgjennomforingV2.Gruppe:
      type: object
      properties:
        id:
          type: string
          format: uuid
        opprettetTidspunkt:
          type: string
          format: date-time
        oppdatertTidspunkt:
          type: string
          format: date-time
        tiltakstype:
          $ref: "#/components/schemas/TiltaksgjennomforingV2Dto.Tiltakstype"
        arrangor:
          $ref: "#/components/schemas/TiltaksgjennomforingV2Dto.Arrangor"
        navn:
          type: string
        startDato:
          type: string
          format: date
        sluttDato:
          type:
          - "null"
          - string
          format: date
        status:
          $ref: "#/components/schemas/GjennomforingStatusType"
        oppstart:
          $ref: "#/components/schemas/GjennomforingOppstartstype"
        tilgjengeligForArrangorFraOgMedDato:
          type:
          - "null"
          - string
          format: date
        apentForPamelding:
          type: boolean
        antallPlasser:
          type: integer
          format: int32
      required:
      - antallPlasser
      - apentForPamelding
      - arrangor
      - id
      - navn
      - oppdatertTidspunkt
      - opprettetTidspunkt
      - oppstart
      - sluttDato
      - startDato
      - status
      - tilgjengeligForArrangorFraOgMedDato
      - tiltakstype
    GjennomforingStatusType:
      type: string
      enum:
      - GJENNOMFORES
      - AVSLUTTET
      - AVBRUTT
      - AVLYST
    GjennomforingOppstartstype:
      type: string
      enum:
      - LOPENDE
      - FELLES
    TiltaksgjennomforingV2Dto:
      anyOf:
      - $ref: "#/components/schemas/TiltaksgjennomforingV2.Enkeltplass"
      - $ref: "#/components/schemas/TiltaksgjennomforingV2.Gruppe"
      discriminator:
        propertyName: type
        mapping:
          TiltaksgjennomforingV2.Enkeltplass: "#/components/schemas/TiltaksgjennomforingV2.Enkeltplass"
          TiltaksgjennomforingV2.Gruppe: "#/components/schemas/TiltaksgjennomforingV2.Gruppe"
    TiltaksgjennomforingV1Dto.Tiltakstype:
      type: object
      properties:
        id:
          type: string
          format: uuid
        navn:
          type: string
        arenaKode:
          type: string
        tiltakskode:
          $ref: "#/components/schemas/Tiltakskode"
      required:
      - arenaKode
      - id
      - navn
      - tiltakskode
    TiltaksgjennomforingV1Dto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        tiltakstype:
          $ref: "#/components/schemas/TiltaksgjennomforingV1Dto.Tiltakstype"
        navn:
          type: string
        startDato:
          type: string
          format: date
        sluttDato:
          type:
          - "null"
          - string
          format: date
        status:
          $ref: "#/components/schemas/GjennomforingStatusType"
        virksomhetsnummer:
          type: string
        oppstart:
          $ref: "#/components/schemas/GjennomforingOppstartstype"
        tilgjengeligForArrangorFraOgMedDato:
          type:
          - "null"
          - string
          format: date
        apentForPamelding:
          type: boolean
        antallPlasser:
          type: integer
          format: int32
        opprettetTidspunkt:
          type: string
          format: date-time
        oppdatertTidspunkt:
          type: string
          format: date-time
      required:
      - antallPlasser
      - apentForPamelding
      - id
      - navn
      - oppdatertTidspunkt
      - opprettetTidspunkt
      - oppstart
      - sluttDato
      - startDato
      - status
      - tilgjengeligForArrangorFraOgMedDato
      - tiltakstype
      - virksomhetsnummer
    ExchangeArenaIdForIdResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
      required:
      - id
    TiltaksgjennomforingArenaDataDto:
      type: object
      properties:
        opprettetAar:
          type: integer
          format: int32
        lopenr:
          type: integer
          format: int32
      required:
      - lopenr
      - opprettetAar
