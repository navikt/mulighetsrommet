components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    ID:
      name: id
      in: path
      description: ID
      required: true
      schema:
        type: string
        format: uuid

    TiltakskodeParam:
      name: tiltakskode
      in: path
      description: TiltakskodeArena
      required: true
      schema:
        $ref: "#/components/schemas/TiltakskodeArena"

    EnheterParam:
      in: query
      name: enheter
      required: true
      schema:
        type: array
        items:
          type: string

    InnsatsgruppeParam:
      in: query
      name: innsatsgruppe
      schema:
        $ref: "#/components/schemas/Innsatsgruppe"

    TiltakstyperParam:
      in: query
      name: tiltakstyper
      schema:
        type: array
        items:
          type: string
          format: uuid

    SearchParam:
      in: query
      name: search
      schema:
        type: string

    ApentForInnsokParam:
      in: query
      name: apentForInnsok
      required: true
      schema:
        $ref: "#/components/schemas/ApentForInnsok"

  schemas:
    ValidationErrorResponse:
      type: object
      properties:
        message:
          type: string
        errors:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              message:
                type: string
            required:
              - name
              - message
      required:
        - errors

    GetBrukerRequest:
      type: object
      properties:
        norskIdent:
          type: string
      required:
        - norskIdent

    GetHistorikkForBrukerRequest:
      type: object
      properties:
        norskIdent:
          type: string
      required:
        - norskIdent

    GetDelMedBrukerRequest:
      type: object
      properties:
        norskIdent:
          type: string
        id:
          type: string
          format: uuid
      required:
        - norskIdent
        - id

    GetAlleDeltMedBrukerRequest:
      type: object
      properties:
        norskIdent:
          type: string
      required:
        - norskIdent

    ApentForInnsok:
      type: string
      enum:
        - APENT
        - STENGT
        - APENT_ELLER_STENGT

    ManuellStatus:
      type: object
      properties:
        erUnderManuellOppfolging:
          type: boolean
        krrStatus:
          type: object
          properties:
            kanVarsles:
              type: boolean
            erReservert:
              type: boolean
          required:
            - kanVarsles
            - erReservert
      required:
        - erUnderManuellOppfolging
        - krrStatus

    Pagination:
      type: object
      properties:
        totalCount:
          type: integer
        totalPages:
          type: integer
        currentPage:
          type: integer
        pageSize:
          type: integer
      required:
        - totalCount
        - totalPages
        - currentPage
        - pageSize

    PaginertTiltakstype:
      type: object
      required:
        - pagination
        - data
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        data:
          type: array
          items:
            $ref: "#/components/schemas/Tiltakstype"

    PaginertTiltaksgjennomforing:
      type: object
      required:
        - pagination
        - data
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        data:
          type: array
          items:
            $ref: "#/components/schemas/Tiltaksgjennomforing"

    PaginertAvtale:
      type: object
      required:
        - pagination
        - data
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        data:
          type: array
          items:
            $ref: "#/components/schemas/Avtale"

    TiltakskodeArena:
      type: string
      enum:
        - IPSUNG
        - INKLUTILS
        - HOYEREUTD
        - ENKELAMO
        - GRUFAGYRKE
        - ARBTREN
        - ARBFORB
        - MIDLONTIL
        - TILSJOBB
        - ENKFAGYRKE
        - INDJOBSTOT
        - AVKLARAG
        - DIGIOPPARB
        - MENTOR
        - INDOPPFAG
        - GRUPPEAMO
        - VASV
        - ARBRRHDAG
        - JOBBK
        - VATIAROR
        - VARLONTIL
        - UTVAOONAV

    Tiltakstype:
      type: object
      properties:
        id:
          type: string
          format: uuid
        navn:
          type: string
        arenaKode:
          $ref: "#/components/schemas/TiltakskodeArena"
        fraDato:
          type: string
        tilDato:
          type: string
        status:
          $ref: "#/components/schemas/Tiltakstypestatus"
