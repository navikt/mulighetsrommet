components:
  responses:
    ProblemDetail:
      description: Common error type
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ProblemDetail"
    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ValidationError"
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    ID:
      name: id
      in: path
      description: ID
      required: true
      schema:
        type: string
        format: uuid

    gjennomforingId:
      name: gjennomforingId
      in: path
      description: Gjennomforing Id
      required: true
      schema:
        type: string
        format: uuid

    OrgnrParam:
      in: path
      name: orgnr
      description: organisasjonsnummer
      required: true
      schema:
        type: string

  schemas:
    ProblemDetail:
      type: object
      properties:
        type:
          type: string
        title:
          type: string
        status:
          type: number
        detail:
          type: string
        instance:
          type: string
      required: [type, title, status, detail]
      additionalProperties: true

    ValidationError:
      allOf:
        - $ref: "#/components/schemas/ProblemDetail"
        - type: object
          properties:
            errors:
              type: array
              items:
                $ref: "#/components/schemas/FieldError"
          required: [errors]

    FieldError:
      type: object
      properties:
        detail:
          type: string
        pointer:
          type: string
      required: [detail, pointer]

    Pagination:
      type: object
      properties:
        totalCount:
          type: integer
        totalPages:
          type: integer
        pageSize:
          type: integer
      required:
        - totalCount
        - totalPages
        - pageSize

    PaginertGjennomforing:
      type: object
      required:
        - pagination
        - data
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        data:
          type: array
          items:
            $ref: "#/components/schemas/GjennomforingDto"

    PaginertAvtale:
      type: object
      required:
        - pagination
        - data
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        data:
          type: array
          items:
            $ref: "#/components/schemas/AvtaleDto"

    PaginertArrangor:
      type: object
      required:
        - pagination
        - data
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        data:
          type: array
          items:
            $ref: "#/components/schemas/Arrangor"

    TiltakskodeArena:
      type: string
      enum:
        - IPSUNG
        - INKLUTILS
        - HOYEREUTD
        - ENKELAMO
        - GRUFAGYRKE
        - ARBTREN
        - ARBFORB
        - MIDLONTIL
        - TILSJOBB
        - ENKFAGYRKE
        - INDJOBSTOT
        - AVKLARAG
        - DIGIOPPARB
        - MENTOR
        - INDOPPFAG
        - GRUPPEAMO
        - VASV
        - ARBRRHDAG
        - JOBBK
        - VATIAROR
        - VARLONTIL
        - UTVAOONAV

    TiltakstypeDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        navn:
          type: string
        innsatsgrupper:
          type: array
          items:
            $ref: "#/components/schemas/Innsatsgruppe"
        tiltakskode:
          $ref: "#/components/schemas/Tiltakskode"
        arenaKode:
          $ref: "#/components/schemas/TiltakskodeArena"
        startDato:
          type: string
          format: date
        sluttDato:
          type: string
          format: date
        status:
          $ref: "#/components/schemas/TiltakstypeStatus"
        sanityId:
          type: string
      required:
        - id
        - navn
        - arenaKode
        - startDato
        - status

    AvtaleDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        tiltakstype:
          $ref: "#/components/schemas/EmbeddedTiltakstype"
        navn:
          type: string
        avtalenummer:
          type: string
        sakarkivNummer:
          type: [string, "null"]
        arrangor:
          $ref: "#/components/schemas/AvtaleArrangorHovedenhet"
        startDato:
          type: string
          format: date
        sluttDato:
          type: [string, "null"]
          format: date
        avtaletype:
          $ref: "#/components/schemas/Avtaletype"
        status:
          $ref: "#/components/schemas/AvtaleStatusDto"
        arenaAnsvarligEnhet:
          $ref: "#/components/schemas/ArenaNavEnhet"
        administratorer:
          type: array
          items:
            $ref: "#/components/schemas/AvtaleAdministrator"
        antallPlasser:
          type: [number, "null"]
        kontorstruktur:
          $ref: "#/components/schemas/Kontorstruktur"
        opphav:
          $ref: "#/components/schemas/Opphav"
        beskrivelse:
          type: string
        faneinnhold:
          $ref: "#/components/schemas/Faneinnhold"
        personopplysninger:
          type: array
          items:
            $ref: "#/components/schemas/Personopplysning"
        personvernBekreftet:
          type: boolean
        amoKategorisering:
          anyOf:
            - type: ["null"]
            - $ref: "#/components/schemas/AmoKategorisering"
        opsjonsmodell:
          $ref: "#/components/schemas/Opsjonsmodell"
        opsjonerRegistrert:
          type: array
          items:
            $ref: "#/components/schemas/OpsjonLoggRegistrert"
        utdanningslop:
          anyOf:
            - type: ["null"]
            - $ref: "#/components/schemas/Utdanningslop"
        prismodell:
          $ref: "#/components/schemas/PrismodellDto"
      required:
        - id
        - tiltakstype
        - navn
        - avtalenummer
        - startDato
        - avtaletype
        - status
        - kontorstruktur
        - opphav
        - personopplysninger
        - personvernBekreftet
        - amoKategorisering
        - opsjonsmodell
        - opsjonerRegistrert
        - utdanningslop
        - prismodell

    PrismodellDto:
      oneOf:
        - $ref: "#/components/schemas/PrismodellDtoAnnenAvtaltPris"
        - $ref: "#/components/schemas/PrismodellDtoForhandsgodkjentPrisPerManedsverk"
        - $ref: "#/components/schemas/PrismodellDtoAvtaltPrisPerManedsverk"
        - $ref: "#/components/schemas/PrismodellDtoAvtaltPrisPerUkesverk"
        - $ref: "#/components/schemas/PrismodellDtoAvtaltPrisPerTimeOppfolgingPerDeltaker"

    PrismodellDtoAnnenAvtaltPris:
      type: object
      properties:
        type:
          type: string
          const: ANNEN_AVTALT_PRIS
        prisbetingelser:
          type: [string, "null"]
      required: [type, prisbetingelser]

    PrismodellDtoForhandsgodkjentPrisPerManedsverk:
      type: object
      properties:
        type:
          type: string
          const: FORHANDSGODKJENT_PRIS_PER_MANEDSVERK
      required: [type]

    PrismodellDtoAvtaltPrisPerManedsverk:
      type: object
      properties:
        type:
          type: string
          const: AVTALT_PRIS_PER_MANEDSVERK
        prisbetingelser:
          type: [string, "null"]
        satser:
          type: array
          items:
            $ref: "#/components/schemas/AvtaltSatsDto"
      required: [type, prisbetingelser, satser]

    PrismodellDtoAvtaltPrisPerUkesverk:
      type: object
      properties:
        type:
          type: string
          const: AVTALT_PRIS_PER_UKESVERK
        prisbetingelser:
          type: [string, "null"]
        satser:
          type: array
          items:
            $ref: "#/components/schemas/AvtaltSatsDto"
      required: [type, prisbetingelser, satser]

    PrismodellDtoAvtaltPrisPerTimeOppfolgingPerDeltaker:
      type: object
      properties:
