openapi: 3.0.1

info:
  version: 1.0.0
  title: Mulighetsrommet API

security:
  - bearerAuth: []

paths:
  /api/v1/internal/bruker:
    parameters:
      - $ref: "#/components/parameters/Fnr"
    get:
      tags:
        - Bruker
      operationId: getBrukerdata
      responses:
        200:
          description: Data about the 'bruker' in the context of 'veileder'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Bruker"
        404:
          description: "Could not find data about 'bruker'"
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/avtaler/{id}:
    parameters:
      - $ref: "#/components/parameters/ID"
    get:
      tags:
        - Avtaler
      operationId: getAvtale
      responses:
        200:
          description: The specified avtale.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Avtale"
        404:
          description: "The specified avtale was not found."
          content:
            application/json:
              schema:
                type: string
    delete:
      tags:
        - Avtaler
      operationId: deleteAvtale
      responses:
        200:
          description: "The specified avtale was deleted."
          content:
            application/json:
              schema:
                type: string
        404:
          description: "Mangler eller ugyldig id."
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/avtaler/{id}/nokkeltall:
    parameters:
      - $ref: "#/components/parameters/ID"
    get:
      tags:
        - Avtaler
      operationId: getNokkeltallForAvtale
      responses:
        200:
          description: Nøkkeltall for the specified avtale.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AvtaleNokkeltall"
        404:
          description: "Nøkkeltall for the specified avtale was not found."
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/avtaler:
    get:
      tags:
        - Avtaler
      operationId: getAvtaler
      parameters:
        - in: query
          name: tiltakstypeId
          schema:
            type: string
          description: ID for tiltakstyper om du ønsker avtaler for en spesifikk tiltakstype
        - in: query
          name: search
          schema:
            type: string
          description: Search for avtaler by the name
        - in: query
          name: avtalestatus
          schema:
            $ref: "#/components/schemas/Avtalestatus"
          description: Status for avtale
        - in: query
          name: navRegion
          schema:
            type: string
          description: 4 digit enhetskode
        - in: query
          name: page
          schema:
            type: number
          description: Page number, default 1
        - in: query
          name: size
          schema:
            type: number
          description: Page size, default 50
        - in: query
          name: sort
          schema:
            $ref: "#/components/schemas/SorteringAvtaler"
        - in: query
          name: leverandorOrgnr
          schema:
            type: string
          description: Organisasjonsnummer til leverandør for avtaler
      responses:
        200:
          description: Object of paginated avtaler connected to specified tiltakstype-id.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertAvtale"
    put:
      tags:
        - Avtaler
      operationId: opprettAvtale
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AvtaleRequest"
      responses:
        200:
          description: Avtale response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Avtale"
        500:
          description: "Kunne ikke opprette avtale"
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/avtaler/excel:
    get:
      tags:
        - Avtaler
      operationId: lastNedAvtalerSomExcel
      responses:
        200:
          description: Excel-fil med avtaler
          content:
            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
              schema:
                type: string
                format: binary

  /api/v1/internal/tiltaksgjennomforinger:
    get:
      tags:
        - Tiltaksgjennomforinger
      operationId: getTiltaksgjennomforinger
      parameters:
        - in: query
          name: page
          schema:
            type: number
          description: Page number, default 1
        - in: query
          name: search
          schema:
            type: string
          description: Search for tiltaksgjennomføringer by the name
        - in: query
          name: enhet
          schema:
            type: string
          description: 4 digit enhetskode
        - in: query
          name: tiltakstypeId
          schema:
            type: string
          description: Id for tiltakstype knyttet til tiltaksgjennomføringer
        - in: query
          name: status
          schema:
            $ref: "#/components/schemas/TiltaksgjennomforingStatus"
          description: Status for tiltaksgjennomføring
        - in: query
          name: size
          schema:
            type: number
          description: Page size, default 50
        - in: query
          name: sort
          schema:
            $ref: "#/components/schemas/SorteringTiltaksgjennomforinger"
        - in: query
          name: fylkesenhet
          schema:
            type: string
        - in: query
          name: avtaleId
          schema:
            type: string
        - in: query
          name: arrangorOrgnr
          schema:
            type: string
      responses:
        200:
          description: Object of paginated tiltaksgjennomføringer.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertTiltaksgjennomforing"
    put:
      tags:
        - Tiltaksgjennomforinger
      operationId: opprettTiltaksgjennomforing
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TiltaksgjennomforingRequest"
      responses:
        200:
          description: The specified tiltaksgjennomføring with data about tiltakstype.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tiltaksgjennomforing"
        500:
          description: "Kunne ikke opprette tiltaksgennomforing"
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/tiltaksgjennomforinger/{id}:
    parameters:
      - $ref: "#/components/parameters/ID"
    get:
      tags:
        - Tiltaksgjennomforinger
      operationId: getTiltaksgjennomforing
      responses:
        200:
          description: The specified tiltaksgjennomføring with data about tiltakstype.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tiltaksgjennomforing"
        404:
          description: "The specified tiltaksgjennomføring was not found."
          content:
            application/json:
              schema:
                type: string
    put:
      tags:
        - Tiltaksgjennomforinger
      operationId: oppdaterAvtaleIdForGjennomforing
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AvtaleForGjennomforingRequest"
      responses:
        200:
          description: ''
    delete:
      tags:
        - Tiltaksgjennomforinger
      operationId: deleteTiltaksgjennomforing
      responses:
        200:
          description: "The specified gjennomforing was deleted."
          content:
            application/json:
              schema:
                type: string
        404:
          description: "Mangler eller ugyldig id."
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/tiltaksgjennomforinger/{id}/nokkeltall:
    get:
      tags:
        - Tiltaksgjennomforing
      operationId: getNokkeltallForTiltaksgjennomforingWithId
      parameters:
        - $ref: "#/components/parameters/ID"
      responses:
        200:
          description: Nokkeltall for the specified tiltaksgjennomforing
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TiltaksgjennomforingNokkeltall"
        404:
          description: "Nøkkeltall for the specified tiltaksgjennomforing was not found."
          content:
            text/plain:
              schema:
                type: string

  /api/v1/internal/tiltaksgjennomforinger/enhet/{enhet}:
    parameters:
      - in: path
        name: enhet
        schema:
          type: string
        required: true
      - in: query
        name: page
        schema:
          type: number
        description: Page number, default 1
      - in: query
        name: size
        schema:
          type: number
        description: Page size, default 50
    get:
      tags:
        - Tiltaksgjennomforinger
      operationId: getAllByEnhet
      responses:
        200:
          description: En liste med tiltaksgjennomføringer tilknyttet en enhet
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertTiltaksgjennomforing"
        404:
          description: "Fant ingen tiltaksgjennomføringer for enhet"
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/tiltakstyper:
    get:
      tags:
        - Tiltakstyper
      operationId: getTiltakstyper
      parameters:
        - in: query
          name: search
          schema:
            type: string
          description: Search for tiltakstyper
        - in: query
          name: tiltakstypestatus
          schema:
            $ref: "#/components/schemas/Tiltakstypestatus"
          description: Status for tiltakstyper
        - in: query
          name: tiltakstypekategori
          schema:
            $ref: "#/components/schemas/Tiltakstypekategori"
          description: Om man skal hente gruppetiltakstyper eller individuelle tiltakstyper
        - in: query
          name: page
          schema:
            type: number
          description: Page number, default 1
        - in: query
          name: size
          schema:
            type: number
          description: Page size, default 50
        - in: query
          name: sort
          schema:
            $ref: "#/components/schemas/SorteringTiltakstyper"
      responses:
        200:
          description: Object of paginerte tiltakstyper.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertTiltakstype"

  /api/v1/internal/tiltakstyper/{id}:
    get:
      tags:
        - Tiltakstyper
      operationId: getTiltakstypeById
      parameters:
        - $ref: "#/components/parameters/ID"
      responses:
        200:
          description: the specified tiltakstype
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tiltakstype"
        404:
          description: "The specified tiltakstype was not found."
          content:
            text/plain:
              schema:
                type: string

  /api/v1/internal/tiltakstyper/{id}/nokkeltall:
    get:
      tags:
        - Tiltakstyper
      operationId: getNokkeltallForTiltakstypeWithId
      parameters:
        - $ref: "#/components/parameters/ID"
      responses:
        200:
          description: Nokkeltall for the specified tiltakstype
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TiltakstypeNokkeltall"
        404:
          description: "Nøkkeltall for the specified tiltakstype was not found."
          content:
            text/plain:
              schema:
                type: string

  /api/v1/internal/sanity:
    get:
      tags:
        - Sanity
      operationId: sanityQuery
      parameters:
        - in: query
          name: query
          schema:
            type: string
          description: Sanity query as a Groq-string. See https://www.sanity.io/docs/groq for more information.
          required: true
        - in: query
          name: fnr
          schema:
            type: string
          description: SSN for the user which will be used to filter based on the users 'oppfølgingsenhet'
      responses:
        200:
          description: Sanity query result
          content:
            application/json:
              schema: {}

  /api/v1/internal/sanity/innsatsgrupper:
    get:
      tags:
        - Sanity
      operationId: getInnsatsgrupper
      responses:
        200:
          description: Innsatsgrupper definert i Sanity
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SanityInnsatsgruppe"

  /api/v1/internal/sanity/tiltakstyper:
    get:
      tags:
        - Sanity
      operationId: getTiltakstyper
      responses:
        200:
          description: Tiltakstyper definert i Sanity
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SanityTiltakstype"

  /api/v1/internal/sanity/lokasjoner:
    parameters:
      - $ref: "#/components/parameters/Fnr"
    get:
      tags:
        - Sanity
      operationId: getLokasjonerForBrukersEnhetOgFylke
      responses:
        200:
          description: Lokasjoner fra tiltaksgjennomføringer basert på brukers enhet og fylke
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

  /api/v1/internal/sanity/tiltaksgjennomforinger:
    parameters:
      - $ref: "#/components/parameters/Fnr"
    get:
      tags:
        - Sanity
      operationId: getTiltaksgjennomforingForBruker
      parameters:
        - in: query
          name: innsatsgruppe
          schema:
            type: string
          description: Innsatsgruppe du ønsker å filtrere på
        - in: query
          name: tiltakstypeIder
          schema:
            type: array
            items:
              type: string
          description: Liste med id'er for tiltakstyper man er interessert i
        - in: query
          name: sokestreng
          schema:
            type: string
          description: Søkestreng for fritekstsøk etter tiltaksgjennomføringer
        - in: query
          name: lokasjoner
          schema:
            type: array
            items:
              type: string
          description: Liste med lokasjoner man vil filtrere på
      responses:
        200:
          description: Hent tiltaksgjennomføringer som bruker har rett på
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SanityTiltaksgjennomforing"

  /api/v1/internal/sanity/tiltaksgjennomforing/{id}:
    get:
      tags:
        - Sanity
      operationId: getTiltaksgjennomforing
      parameters:
        - in: path
          name: id
          schema:
            type: string
          description: ID for tiltaksgjennomføring i Sanity
      responses:
        200:
          description: Hent tiltaksgjennomføring for id
          content:
            application/json:
              schema:
                type: array # Sanity kan returnere prod- og draft-versjon av dokument. Derfor array og ikke enkelt objekt
                items:
                  $ref: "#/components/schemas/SanityTiltaksgjennomforing"

  /api/v1/internal/dialog:
    parameters:
      - $ref: "#/components/parameters/Fnr"
    post:
      tags:
        - dialogen
      operationId: delMedDialogen
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DialogRequest"
      responses:
        200:
          description: Dialog response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DialogResponse"
        409:
          description: "Sending message to Dialogen failed"
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/bruker/historikk:
    parameters:
      - $ref: "#/components/parameters/Fnr"
    get:
      tags:
        - Historikk
      operationId: hentHistorikkForBruker
      responses:
        200:
          description: Historical data about the user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/HistorikkForBruker"

  /api/v1/internal/ansatt:
    get:
      tags:
        - Ansatt
      operationId: hentAnsatte
      parameters:
        - in: query
          name: azureIder
          schema:
            type: array
            items:
              type: string
          description: Azure-id koblet til brukere
      responses:
        200:
          description: Get list of employeees
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NavKontaktperson"

  /api/v1/internal/ansatt/me:
    get:
      tags:
        - Ansatt
      operationId: hentInfoOmAnsatt
      responses:
        200:
          description: Information about employee
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ansatt"
        404:
          description: "Could not find data about 'ansatt'"
          content:
            application/json:
              schema:
                type: string

  /logger/event:
    post:
      tags:
        - Internal
      operationId: logFrontendEvent
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FrontendEvent"
      responses:
        201:
          description: "Logged frontend event"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FrontendEvent"
        500:
          description: "Logging to frontend failed"
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/delMedBruker/{sanityId}:
    get:
      tags:
        - Del med bruker
      operationId: getDelMedBruker
      parameters:
        - in: query
          name: "fnr"
          schema:
            type: string
          description: "Brukers fnr"
        - in: path
          name: "sanityId"
          description: "ID fra Sanity-dokument"
          required: true
          schema:
            type: string
      responses:
        200:
          description: "Last entry in database about share with user"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DelMedBruker"
        204:
          description: "No content found"
          content:
            text/plain:
              schema:
                type: string

  /api/v1/internal/delMedBruker:
    post:
      tags:
        - Del med bruker
      operationId: postDelMedBruker
      parameters:
        - in: path
          name: "sanityId"
          description: "ID for Sanity-dokument"
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DelMedBruker"
      responses:
        200:
          description: "Stored data from insertion in database"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DelMedBruker"
        204:
          description: ""
          content:
            text/plain:
              schema:
                type: string
        500:
          description: Failed to store DelMedBruker
          content:
            text/plain:
              schema:
                type: string

  /api/v1/internal/enheter:
    get:
      tags:
        - Hent enheter
      operationId: hentAlleEnheter
      parameters:
        - in: query
          name: statuser
          schema:
            type: array
            items:
              $ref: "#/components/schemas/NavEnhetStatus"
          description: Hvilke status skal enheten ha
        - in: query
          name: typer
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Norg2Type"
          description: Hvilke typer enheter man spør på
      responses:
        200:
          description: Alle enheter filterert på filter
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/NavEnhet"

  /api/v1/internal/enheter/avtaler:
    get:
      tags:
        - Hent enheter
      operationId: hentEnheterMedAvtale
      parameters:
        - in: query
          name: statuser
          schema:
            type: array
            items:
              $ref: "#/components/schemas/NavEnhetStatus"
          description: Hvilke status skal enheten ha
        - in: query
          name: tiltakstypeId
          schema:
            type: string
          description: ID for tiltakstype knyttet til avtaler
      responses:
        200:
          description: "Enheter knyttet til avtaler"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/NavEnhet"

  /api/v1/internal/virksomhet:
    get:
      tags:
        - Virksomhet
      operationId: getVirksomheter
      parameters:
        - in: query
          name: til
          schema:
            $ref: "#/components/schemas/VirksomhetTil"
          description: Hent virksomheter tilhørende avtaler eller gjennomforinger
      responses:
        200:
          description: Liste med virksomheter
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Virksomhet"

  /api/v1/internal/virksomhet/{orgnr}:
    get:
      tags:
        - Virksomhet
      operationId: hentVirksomhet
      parameters:
        - in: path
          name: orgnr
          schema:
            type: string
          description: 9-sifret organisasjonsnummer
      responses:
        200:
          description: Virksomhet som matcher organisasjonsnummeret
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Virksomhet"

  /api/v1/internal/virksomhet/sok/{sok}:
    get:
      tags:
        - Virksomhet
      operationId: sokVirksomhet
      parameters:
        - in: path
          name: sok
          schema:
            type: string
          description: Søkestreng for navn på virksomheter
      responses:
        200:
          description: Liste med virksomheter
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Virksomhet"

  /api/v1/internal/notifications:
    get:
      tags:
        - Notifications
      operationId: getNotifications
      parameters:
        - in: query
          name: status
          schema:
            $ref: "#/components/schemas/NotificationStatus"
          description: Status for notifikasjon
      responses:
        200:
          description: Notifications for the user that is currently signed in.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertUserNotifications"

  /api/v1/internal/notifications/summary:
    get:
      tags:
        - Notifications
      operationId: getNotificationSummary
      responses:
        200:
          description: Notifications for the user that is currently signed in.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserNotificationSummary"

  /api/v1/internal/notifications/{id}/status:
    parameters:
      - $ref: "#/components/parameters/ID"
    post:
      tags:
        - Notifications
      operationId: setNotificationStatus
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  $ref: "#/components/schemas/NotificationStatus"
              required:
                - status
        required: true
      responses:
        200:
          description: OK

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    ID:
      name: id
      in: path
      description: ID
      required: true
      schema:
        type: string
        format: uuid
    Tiltakskode:
      name: tiltakskode
      in: path
      description: Tiltakskode
      required: true
      schema:
        type: string
    Fnr:
      name: fnr
      in: query
      description: Fødselsnummer
      required: true
      schema:
        type: string

  schemas:
    ManuellStatus:
      type: object
      properties:
        erUnderManuellOppfolging:
          type: boolean
          nullable: true
        krrStatus:
          type: object
          properties:
            kanVarsles:
              type: boolean
              nullable: true
            erReservert:
              type: boolean
              nullable: true

    Pagination:
      type: object
      properties:
        totalCount:
          type: integer
        currentPage:
          type: integer
        pageSize:
          type: integer

    PaginertTiltakstype:
      type: object
      required:
        - pagination
        - data
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        data:
