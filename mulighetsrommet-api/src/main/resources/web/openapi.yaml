            $ref: "#/components/schemas/EmbeddedNavEnhet"
        opphav:
          $ref: "#/components/schemas/Opphav"
      required:
        - id
        - tiltakstype
        - navn
        - avtalenummer
        - leverandor
        - leverandorUnderenheter
        - startDato
        - sluttDato
        - avtaletype
        - avtalestatus
        - prisbetingelser
        - navEnheter
        - opphav

    AvtaleRequest:
      type: object
      properties:
        id:
          type: string
          format: UUID
        tiltakstypeId:
          type: string
          format: UUID
        navn:
          type: string
        avtalenummer:
          type: string
          nullable: true
        leverandorOrganisasjonsnummer:
          type: string
        leverandorKontaktpersonId:
          type: string
          format: UUID
          nullable: true
        leverandorUnderenheter:
          type: array
          items:
