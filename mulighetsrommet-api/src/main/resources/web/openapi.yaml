      required:
        - id
        - navn
        - tiltakstypeId
        - arrangorOrganisasjonsnummer
        - arrangorUnderenheter
        - arrangorKontaktpersonId
        - avtalenummer
        - startDato
        - sluttDato
        - url
        - administrator
        - avtaletype
        - prisbetingelser
        - navEnheter
        - beskrivelse
        - faneinnhold

