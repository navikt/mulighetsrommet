openapi: 3.0.1

info:
  version: 1.0.0
  title: Mulighetsrommet API

security:
  - bearerAuth: []

paths:
  /api/v1/internal/bruker:
    parameters:
      - $ref: "#/components/parameters/Fnr"
    get:
      tags:
        - Bruker
      operationId: getBrukerdata
      responses:
        200:
          description: Data about the 'bruker' in the context of 'veileder'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Bruker"
        404:
          description: "Could not find data about 'bruker'"
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/avtaler/{id}:
    parameters:
      - $ref: "#/components/parameters/ID"
    get:
      tags:
        - Avtaler
      operationId: getAvtale
      responses:
        200:
          description: The specified avtale.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Avtale"
        404:
          description: "The specified avtale was not found."
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/avtaler:
    get:
      tags:
        - Avtaler
      operationId: getAvtaler
      parameters:
        - in: query
          name: tiltakstypeId
          schema:
            type: string
          description: ID for tiltakstyper om du ønsker avtaler for en spesifikk tiltakstype
        - in: query
          name: search
          schema:
            type: string
          description: Search for avtaler by the name
        - in: query
          name: avtalestatus
          schema:
            $ref: "#/components/schemas/Avtalestatus"
          description: Status for avtale
        - in: query
          name: enhet
          schema:
            type: string
          description: 4 digit enhetskode
        - in: query
          name: page
          schema:
            type: number
          description: Page number, default 1
        - in: query
          name: size
          schema:
            type: number
          description: Page size, default 50
        - in: query
          name: sort
          schema:
            $ref: "#/components/schemas/SorteringAvtaler"
      responses:
        200:
          description: Object of paginated avtaler connected to specified tiltakstype-id.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertAvtale"

  /api/v1/internal/tiltaksgjennomforinger:
    get:
      tags:
        - Tiltaksgjennomforinger
      operationId: getTiltaksgjennomforinger
      parameters:
        - in: query
          name: page
          schema:
            type: number
          description: Page number, default 1
        - in: query
          name: size
          schema:
            type: number
          description: Page size, default 50
      responses:
        200:
          description: Object of paginated tiltaksgjennomføringer.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertTiltaksgjennomforing"

  /api/v1/internal/tiltaksgjennomforinger/{id}:
    parameters:
      - $ref: "#/components/parameters/ID"
    get:
      tags:
        - Tiltaksgjennomforinger
      operationId: getTiltaksgjennomforing
      responses:
        200:
          description: The specified tiltaksgjennomføring with data about tiltakstype.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tiltaksgjennomforing"
        404:
          description: "The specified tiltaksgjennomføring was not found."
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/tiltaksgjennomforinger/tiltakstype/{id}:
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: query
        name: page
        schema:
          type: number
        description: Page number, default 1
      - in: query
        name: size
        schema:
          type: number
        description: Page size, default 50
    get:
      tags:
        - Tiltaksgjennomforinger
      operationId: getAllByTiltakstype
      responses:
        200:
          description: En liste med tiltaksgjennomføringer basert på id til tiltakstype.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertTiltaksgjennomforing"
        404:
          description: "Fant ingen tiltaksgjennomføringer med gitt tiltakstype id."
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/tiltaksgjennomforinger/enhet/{enhet}:
    parameters:
      - in: path
        name: enhet
        schema:
          type: string
        required: true
      - in: query
        name: page
        schema:
          type: number
        description: Page number, default 1
      - in: query
        name: size
        schema:
          type: number
        description: Page size, default 50
    get:
      tags:
        - Tiltaksgjennomforinger
      operationId: getAllByEnhet
      responses:
        200:
          description: En liste med tiltaksgjennomføringer tilknyttet en enhet
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertTiltaksgjennomforing"
        404:
          description: "Fant ingen tiltaksgjennomføringer for enhet"
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/tiltaksgjennomforinger/mine:
    parameters:
      - in: query
        name: page
        schema:
          type: number
        description: Page number, default 1
      - in: query
        name: size
        schema:
          type: number
        description: Page size, default 50
    get:
      tags:
        - Tiltaksgjennomforinger
      operationId: getAnsattsGjennomforinger
      responses:
        200:
          description: En liste med tiltaksgjennomføringer tilknyttet en ansatt
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertTiltaksgjennomforing"
        404:
          description: "Fant ingen tiltaksgjennomføringer for den ansatte"
          content:
            application/json:
              schema:
                type: string
    post:
      tags:
        - Tiltaksgjennomforinger
      operationId: lagreTilMinListe
      requestBody:
        description: En id for en tiltaksgjennomføring som skal i listen
        required: true
        content:
          text/plain:
            schema:
              type: string
      responses:
        200:
          description: Lagrer en tiltaksgjennomføring til ansatts liste over gjennomføringer
    delete:
      tags:
        - Tiltaksgjennomforinger
      operationId: fjernFraMinListe
      requestBody:
        description: En id for en tiltaksgjennomføring som skal fjernes fra listen
        required: true
        content:
          text/plain:
            schema:
              type: string
      responses:
        200:
          description: Fjernet en gjennomføring gitt en id for en tiltaksgjennomføring

  /api/v1/internal/tiltaksgjennomforinger/sok:
    get:
      tags:
        - Tiltaksgjennomforinger
      operationId: sokEtterTiltaksgjennomforinger
      parameters:
        - in: query
          name: tiltaksnummer
          schema:
            type: string
          description: Whole or part of tiltaksnummer
      responses:
        200:
          description: List of tiltaksgjennomføringer with tiltakstypedata
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Tiltaksgjennomforing"

  /api/v1/internal/tiltakstyper:
    get:
      tags:
        - Tiltakstyper
      operationId: getTiltakstyper
      parameters:
        - in: query
          name: search
          schema:
            type: string
          description: Search for tiltakstyper
        - in: query
          name: tiltakstypestatus
          schema:
            $ref: "#/components/schemas/Tiltakstypestatus"
          description: Status for tiltakstyper
        - in: query
          name: tiltakstypekategori
          schema:
            $ref: "#/components/schemas/Tiltakstypekategori"
          description: Om man skal hente gruppetiltakstyper eller individuelle tiltakstyper
        - in: query
          name: page
          schema:
            type: number
          description: Page number, default 1
        - in: query
          name: size
          schema:
            type: number
          description: Page size, default 50
        - in: query
          name: sort
          schema:
            $ref: "#/components/schemas/SorteringTiltakstyper"
      responses:
        200:
          description: Object of paginerte tiltakstyper.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertTiltakstype"

  /api/v1/internal/tiltakstyper/{id}:
    get:
      tags:
        - Tiltakstyper
      operationId: getTiltakstypeById
      parameters:
        - $ref: "#/components/parameters/ID"
      responses:
        200:
          description: the specified tiltakstype
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tiltakstype"
        404:
          description: "The specified tiltakstype was not found."
          content:
            text/plain:
              schema:
                type: string

  /api/v1/internal/tiltakstyper/{id}/nokkeltall:
    get:
      tags:
        - Tiltakstyper
      operationId: getNokkeltallForTiltakstypeWithId
      parameters:
        - $ref: "#/components/parameters/ID"
      responses:
        200:
          description: Nokkeltall for the specified tiltakstype
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TiltakstypeNokkeltall"
        404:
          description: "Nøkkeltall for the specified tiltakstype was not found."
          content:
            text/plain:
              schema:
                type: string

  /api/v1/internal/sanity:
    get:
      tags:
        - Sanity
      operationId: sanityQuery
      parameters:
        - in: query
          name: query
          schema:
            type: string
          description: Sanity query as a Groq-string. See https://www.sanity.io/docs/groq for more information.
          required: true
        - in: query
          name: fnr
          schema:
            type: string
          description: SSN for the user which will be used to filter based on the users 'oppfølgingsenhet'
      responses:
        200:
          description: Sanity query result
          content:
            application/json:
              schema: {}

  /api/v1/internal/sanity/innsatsgrupper:
    get:
      tags:
        - Sanity
      operationId: getInnsatsgrupper
      responses:
        200:
          description: Innsatsgrupper definert i Sanity
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SanityInnsatsgruppe"

  /api/v1/internal/sanity/tiltakstyper:
    get:
      tags:
        - Sanity
      operationId: getTiltakstyper
      responses:
        200:
          description: Tiltakstyper definert i Sanity
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SanityTiltakstype"

  /api/v1/internal/sanity/lokasjoner:
    get:
      tags:
        - Sanity
      operationId: getLokasjonerForBrukersEnhetOgFylke
      responses:
        200:
          description: Lokasjoner fra tiltaksgjennomføringer basert på brukers enhet og fylke
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

  /api/v1/internal/sanity/tiltaksgjennomforinger:
    get:
      tags:
        - Sanity
      operationId: getTiltaksgjennomforingForBruker
      parameters:
        - in: query
          name: innsatsgruppe
          schema:
            type: string
          description: Innsatsgruppe du ønsker å filtrere på
        - in: query
          name: tiltakstypeIder
          schema:
            type: array
            items:
              type: string
          description: Liste med id'er for tiltakstyper man er interessert i
        - in: query
          name: sokestreng
          schema:
            type: string
          description: Søkestreng for fritekstsøk etter tiltaksgjennomføringer
        - in: query
          name: lokasjoner
          schema:
            type: array
            items:
              type: string
          description: Liste med lokasjoner man vil filtrere på
      responses:
        200:
          description: Hent tiltaksgjennomføringer som bruker har rett på
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SanityTiltaksgjennomforing"

  /api/v1/internal/sanity/tiltaksgjennomforing/{id}:
    get:
      tags:
        - Sanity
      operationId: getTiltaksgjennomforing
      parameters:
        - in: path
          name: id
          schema:
            type: string
          description: ID for tiltaksgjennomføring i Sanity
      responses:
        200:
          description: Hent tiltaksgjennomføring for id
          content:
            application/json:
              schema:
                type: array # Sanity kan returnere prod- og draft-versjon av dokument. Derfor array og ikke enkelt objekt
                items:
                  $ref: "#/components/schemas/SanityTiltaksgjennomforing"

  /api/v1/internal/dialog:
    post:
      tags:
        - dialogen
      operationId: delMedDialogen
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DialogRequest"
      responses:
        200:
          description: Dialog response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DialogResponse"
        409:
          description: "Sending message to Dialogen failed"
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/bruker/historikk:
    get:
      tags:
        - Historikk
      operationId: hentHistorikkForBruker
      responses:
        200:
          description: Historical data about the user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/HistorikkForBruker"

  /api/v1/internal/ansatt/me:
    get:
      tags:
        - Ansatt
      operationId: hentInfoOmAnsatt
      responses:
        200:
          description: Information about employee
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ansatt"
        404:
          description: "Could not find data about 'ansatt'"
          content:
            application/json:
              schema:
                type: string

  /logger/event:
    post:
      tags:
        - Internal
      operationId: logFrontendEvent
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FrontendEvent"
      responses:
        201:
          description: "Logged frontend event"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FrontendEvent"
        500:
          description: "Logging to frontend failed"
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/delMedBruker/{sanityId}:
    get:
      tags:
        - Del med bruker
      operationId: getDelMedBruker
      parameters:
        - in: query
          name: "fnr"
          schema:
            type: string
          description: "Brukers fnr"
        - in: path
          name: "sanityId"
          description: "ID fra Sanity-dokument"
          required: true
          schema:
            type: string
      responses:
        200:
          description: "Last entry in database about share with user"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DelMedBruker"
        204:
          description: "No content found"
          content:
            text/plain:
              schema:
                type: string

  /api/v1/internal/delMedBruker:
    post:
      tags:
        - Del med bruker
      operationId: postDelMedBruker
      parameters:
        - in: path
          name: "sanityId"
          description: "ID for Sanity-dokument"
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DelMedBruker"
      responses:
        200:
          description: "Stored data from insertion in database"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DelMedBruker"
        204:
          description: ""
          content:
            text/plain:
              schema:
                type: string
        500:
          description: Failed to store DelMedBruker
          content:
            text/plain:
              schema:
                type: string

  /api/v1/internal/enheter:
    get:
      tags:
        - Hent enheter
      operationId: hentEnheter
      parameters:
        - in: query
          name: tiltakstypeId
          schema:
            type: string
          description: ID for tiltakstypen knyttet til avtaler med enheter
      responses:
        200:
          description: "Enheter knyttet til avtaler"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/NavEnhet"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    ID:
      name: id
      in: path
      description: ID
      required: true
      schema:
        type: string
        format: uuid
    Tiltakskode:
      name: tiltakskode
      in: path
      description: Tiltakskode
      required: true
      schema:
        type: string
    Fnr:
      name: fnr
      in: query
      description: Fødselsnummer
      required: true
      schema:
        type: string

  schemas:
    ManuellStatus:
      type: object
      properties:
        erUnderManuellOppfolging:
          type: boolean
          nullable: true
        krrStatus:
          type: object
          properties:
            kanVarsles:
              type: boolean
              nullable: true
            erReservert:
              type: boolean
              nullable: true

    Pagination:
      type: object
      properties:
        totalCount:
          type: integer
        currentPage:
          type: integer
        pageSize:
          type: integer

    PaginertTiltakstype:
      type: object
      required:
        - pagination
        - data
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        data:
          type: array
          items:
            $ref: "#/components/schemas/Tiltakstype"

    PaginertTiltaksgjennomforing:
      type: object
      required:
        - pagination
        - data
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        data:
          type: array
          items:
            $ref: "#/components/schemas/Tiltaksgjennomforing"

    PaginertAvtale:
      type: object
      required:
        - pagination
        - data
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        data:
          type: array
          items:
            $ref: "#/components/schemas/Avtale"

    Tiltakstype:
      type: object
      required:
        - id
        - navn
        - arenaKode
        - fraDato
        - tilDato
        - status
      properties:
        id:
          type: string
          format: uuid
        navn:
          type: string
        arenaKode:
          type: string
        fraDato:
          type: string
        tilDato:
          type: string
        status:
          $ref: "#/components/schemas/Tiltakstypestatus"

    Avtale:
      type: object
      properties:
        id:
          type: string
          format: uuid
        tiltakstype:
          $ref: "#/components/schemas/EmbeddedTiltakstype"
        navn:
          type: string
        avtalenummer:
          type: string
        leverandor:
          $ref: "#/components/schemas/Leverandor"
        startDato:
          type: string
          format: date
        sluttDato:
          type: string
          format: date
        navEnhet:
          $ref: "#/components/schemas/AvtaleNavEnhet"
        avtaletype:
          $ref: "#/components/schemas/Avtaletype"
        avtalestatus:
          $ref: "#/components/schemas/Avtalestatus"
        prisbetingelser:
          type: string
          nullable: true
      required:
        - id
        - tiltakstype
        - navn
        - avtalenummer
        - leverandorOrganisasjonsnummer
        - startDato
        - sluttDato
        - enhet
        - avtaletype
        - avtalestatus
        - prisbetingelser

    EmbeddedTiltakstype:
      type: object
      properties:
        id:
          type: string
          format: uuid
        navn:
          type: string
        arenaKode:
          type: string
      required:
        - id
        - navn
        - arenaKode

    Avtaletype:
      type: string
      enum:
        - Avtale
        - Rammeavtale
        - Foraandsgodkjent

    Avtalestatus:
      type: string
      enum:
        - Planlagt
        - Aktiv
        - Avsluttet
        - Avbrutt

    SorteringAvtaler:
      type: string
      enum:
        - navn-ascending
        - navn-descending
        - status-ascending
        - status-descending

    SorteringTiltakstyper:
      type: string
      enum:
        - navn-ascending
        - navn-descending

    Tiltaksgjennomforing:
      type: object
      properties:
        id:
          type: string
          format: uuid
        tiltakstype:
          $ref: "#/components/schemas/EmbeddedTiltakstype"
        navn:
          type: string
        tiltaksnummer:
          type: string
        virksomhetsnummer:
          type: string
        startDato:
          type: string
          format: date
        sluttDato:
          type: string
          format: date
        enhet:
          type: string
      required:
        - id
        - tiltakstype
        - navn
        - tiltaksnummer
        - virksomhetsnummer

    Bruker:
      type: object
      properties:
        fnr:
          type: string
        innsatsgruppe:
          $ref: "#/components/schemas/Innsatsgruppe"
        servicegruppe:
          type: string
        oppfolgingsenhet:
          $ref: "#/components/schemas/Oppfolgingsenhet"
        fornavn:
          type: string
        manuellStatus:
          $ref: "#/components/schemas/ManuellStatus"
      required:
        - fnr
        - oppfolgingsenhet

    Ansatt:
      type: object
      properties:
        etternavn:
          type: string
          nullable: true
        fornavn:
          type: string
          nullable: true
        ident:
          type: string
          nullable: true
        navn:
          type: string
          nullable: true
        tilganger:
          type: array
          items:
            type: string
        hovedenhet:
          type: string
        hovedenhetNavn:
          type: string
      required:
        - etternavn
        - fornavn
        - ident
        - navn
        - tilganger
        - hovedenhet
        - hovedenhetNavn

    Innsatsgruppe:
      type: string
      enum:
        - STANDARD_INNSATS
        - SITUASJONSBESTEMT_INNSATS
        - SPESIELT_TILPASSET_INNSATS
        - VARIG_TILPASSET_INNSATS

    Tiltakstypestatus:
      type: string
      enum:
        - Aktiv
        - Planlagt
        - Avsluttet

    Tiltakstypekategori:
      type: string
      enum:
        - GRUPPE
        - INDIVIDUELL

    Oppfolgingsenhet:
      type: object
      properties:
        navn:
          type: string
        enhetId:
          type: string
      required:
        - navn
        - enhetId

    FrontendEvent:
      type: object
      properties:
        name:
          type: string
        fields:
          type: object
          additionalProperties: true
        tags:
          type: object
          additionalProperties: true
      required:
        - name

    DialogRequest:
      type: object
      properties:
        overskrift:
          type: string
        tekst:
          type: string
      required:
        - overskrift
        - tekst

    DialogResponse:
      type: object
      properties:
        id:
          type: string
      required:
        - id

    HistorikkForBruker:
      type: object
      properties:
        id:
          type: string
        fnr:
          type: string
        fraDato:
          type: string
          nullable: true
        tilDato:
          type: string
