components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    ID:
      name: id
      in: path
      description: ID
      required: true
      schema:
        type: string
        format: uuid

    TiltakskodeParam:
      name: tiltakskode
      in: path
      description: Tiltakskode
      required: true
      schema:
        $ref: "#/components/schemas/Tiltakskode"

    Utkasttype:
      in: query
      name: utkasttype
      description: Typen for utkastet
      required: true
      schema:
        type: string
        enum:
          - Avtale
          - Tiltaksgjennomforing

    AvtaleId:
      in: query
      name: avtaleId
      description: Avtalen utkastene gjelder for
      required: false
      schema:
        type: string

  schemas:
    GetBrukerRequest:
      type: object
      properties:
        norskIdent:
          type: string
      required:
        - norskIdent

    GetHistorikkForBrukerRequest:
      type: object
      properties:
        norskIdent:
          type: string
      required:
        - norskIdent

    GetDelMedBrukerRequest:
      type: object
      properties:
        norskIdent:
          type: string
        sanityId:
          type: string
          format: uuid
      required:
        - norskIdent
        - sanityId

    GetRelevanteTiltaksgjennomforingerForBrukerRequest:
      type: object
      properties:
        norskIdent:
          type: string
        innsatsgruppe:
          $ref: "#/components/schemas/Innsatsgruppe"
        tiltakstypeIds:
          type: array
          items:
            type: string
            format: uuid
        search:
          type: string
      required:
        - norskIdent

    GetTiltaksgjennomforingForBrukerRequest:
      type: object
      properties:
        sanityId:
          type: string
          format: uuid
        norskIdent:
          type: string
      required:
        - sanityId
        - norskIdent

    ManuellStatus:
      type: object
      properties:
        erUnderManuellOppfolging:
          type: boolean
        krrStatus:
          type: object
          properties:
            kanVarsles:
              type: boolean
            erReservert:
              type: boolean
          required:
            - kanVarsles
            - erReservert
      required:
        - erUnderManuellOppfolging
        - krrStatus

    Pagination:
      type: object
      properties:
        totalCount:
          type: integer
        currentPage:
          type: integer
        pageSize:
          type: integer

    PaginertTiltakstype:
      type: object
      required:
        - pagination
        - data
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        data:
          type: array
          items:
            $ref: "#/components/schemas/Tiltakstype"

    PaginertTiltaksgjennomforing:
      type: object
      required:
        - pagination
        - data
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        data:
          type: array
          items:
            $ref: "#/components/schemas/Tiltaksgjennomforing"

    PaginertAvtale:
      type: object
      required:
        - pagination
        - data
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        data:
          type: array
          items:
            $ref: "#/components/schemas/Avtale"

    Tiltakskode:
      type: string
      enum:
        - IPSUNG
        - INKLUTILS
        - HOYEREUTD
        - ENKELAMO
        - GRUFAGYRKE
        - ARBTREN
        - ARBFORB
        - MIDLONTIL
        - TILSJOBB
        - ENKFAGYRKE
        - INDJOBSTOT
        - AVKLARAG
        - DIGIOPPARB
        - MENTOR
        - INDOPPFAG
        - GRUPPEAMO
        - VASV
        - ARBRRHDAG
        - JOBBK
        - VATIAROR
        - VARLONTIL
        - UTVAOONAV

    Tiltakstype:
      type: object
      properties:
        id:
          type: string
          format: uuid
        navn:
          type: string
        arenaKode:
          $ref: "#/components/schemas/Tiltakskode"
        fraDato:
          type: string
        tilDato:
          type: string
        status:
          $ref: "#/components/schemas/Tiltakstypestatus"
        sanityId:
          type: string
      required:
        - id
        - navn
        - arenaKode
        - fraDato
        - tilDato
        - status

    Avtale:
      type: object
      properties:
        id:
          type: string
          format: uuid
        tiltakstype:
          $ref: "#/components/schemas/EmbeddedTiltakstype"
        navn:
          type: string
        avtalenummer:
          type: string
        leverandor:
          $ref: "#/components/schemas/Leverandor"
        leverandorKontaktperson:
          $ref: "#/components/schemas/VirksomhetKontaktperson"
        leverandorUnderenheter:
          type: array
          items:
            $ref: "#/components/schemas/LeverandorUnderenhet"
        startDato:
          type: string
          format: date
        sluttDato:
          type: string
          format: date
        navRegion:
          $ref: "#/components/schemas/EmbeddedNavEnhet"
        avtaletype:
          $ref: "#/components/schemas/Avtaletype"
        avtalestatus:
          $ref: "#/components/schemas/Avtalestatus"
        prisbetingelser:
