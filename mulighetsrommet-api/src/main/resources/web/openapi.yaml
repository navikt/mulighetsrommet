openapi: 3.1.0

info:
  version: 1.0.0
  title: Mulighetsrommet API

security:
  - bearerAuth: []

paths:
  /api/v1/intern/avtaler/{id}:
    parameters:
      - $ref: "#/components/parameters/ID"
    get:
      tags:
        - Avtaler
      operationId: getAvtale
      responses:
        200:
          description: The specified avtale.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AvtaleDto"
        default:
          $ref: "#/components/responses/ProblemDetail"

  /api/v1/intern/avtaler/{id}/avbryt:
    parameters:
      - $ref: "#/components/parameters/ID"
    put:
      tags:
        - Avtaler
      operationId: avbrytAvtale
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AvbrytelseRequest"
      responses:
        200:
          description: The specified avtale you want to 'Avbryte'
        default:
          $ref: "#/components/responses/ProblemDetail"

  /api/v1/intern/avtaler/{id}/prismodell:
    parameters:
      - $ref: "#/components/parameters/ID"
    put:
      tags:
        - Avtaler
      operationId: upsertPrismodell
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PrismodellRequest"
      responses:
        200:
          description: Avtalen
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AvtaleDto"
        default:
          $ref: "#/components/responses/ProblemDetail"

  /api/v1/intern/avtaler:
    get:
      tags:
        - Avtaler
      operationId: getAvtaler
      parameters:
        - in: query
          name: tiltakstyper
          schema:
            type: array
            items:
              type: string
          description: ID for tiltakstyper om du ønsker avtaler for en spesifikk tiltakstype
        - in: query
          name: search
          schema:
            type: string
          description: Search for avtaler by the name
        - in: query
          name: statuser
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AvtaleStatus"
          description: Statuser for avtale
        - in: query
          name: avtaletyper
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Avtaletype"
          description: Avtaletyper
        - in: query
          name: navRegioner
          schema:
            type: array
            items:
              type: string
          description: 4 digit enhetskode
        - in: query
          name: arrangorer
          schema:
            type: array
            items:
              type: string
              format: uuid
          description: Id til arrangører for avtaler
        - in: query
          name: page
          schema:
            type: number
          description: Page number, default 1
        - in: query
          name: size
          schema:
            type: number
          description: Page size, default 50
        - in: query
          name: sort
          schema:
            $ref: "#/components/schemas/SorteringAvtaler"
        - in: query
          name: personvernBekreftet
          schema:
            type: boolean
      responses:
        200:
          description: Object of paginated avtaler connected to specified tiltakstype-id.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertAvtale"
        default:
          $ref: "#/components/responses/ProblemDetail"
    put:
      tags:
        - Avtaler
      operationId: upsertAvtale
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AvtaleRequest"
      responses:
        200:
          description: Avtale response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AvtaleDto"
        400:
          $ref: "#/components/responses/ValidationError"
        default:
          $ref: "#/components/responses/ProblemDetail"

  /api/v1/intern/avtaler/mine:
    get:
      tags:
        - Avtaler
      operationId: getMineAvtaler
      parameters:
        - in: query
          name: tiltakstyper
          schema:
            type: array
            items:
              type: string
          description: ID for tiltakstyper om du ønsker avtaler for en spesifikk tiltakstype
        - in: query
          name: search
          schema:
            type: string
          description: Search for avtaler by the name
        - in: query
          name: page
          schema:
            type: number
          description: Page number, default 1
        - in: query
          name: size
          schema:
            type: number
          description: Page size, default 50
        - in: query
          name: sort
          schema:
            $ref: "#/components/schemas/SorteringAvtaler"
        - in: query
          name: statuser
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AvtaleStatus"
          description: Statuser for avtale
        - in: query
          name: navRegioner
          schema:
            type: array
            items:
              type: string
          description: 4 digit enhetskode
        - in: query
          name: arrangorer
          schema:
            type: array
            items:
              type: string
              format: uuid
          description: Id til arrangør for avtaler
      responses:
        200:
          description: Object of paginated avtaler connected to specified tiltakstype-id where logged in user is responsible for avtale.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertAvtale"
        default:
          $ref: "#/components/responses/ProblemDetail"

  /api/v1/intern/avtaler/excel:
    get:
      tags:
        - Avtaler
      operationId: lastNedAvtalerSomExcel
      parameters:
        - in: query
          name: tiltakstyper
          schema:
            type: array
            items:
              type: string
          description: ID for tiltakstyper om du ønsker avtaler for en spesifikk tiltakstype
        - in: query
          name: search
          schema:
            type: string
          description: Search for avtaler by the name
        - in: query
          name: statuser
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AvtaleStatus"
          description: Statuser for avtale
        - in: query
          name: avtaletyper
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Avtaletype"
          description: Avtaletyper
        - in: query
          name: navRegioner
          schema:
            type: array
            items:
              type: string
          description: 4 digit enhetskode
        - in: query
          name: arrangorer
          schema:
            type: array
            items:
              type: string
              format: uuid
          description: Id til arrangører for avtaler
        - in: query
          name: page
          schema:
            type: number
          description: Page number, default 1
        - in: query
          name: size
          schema:
            type: number
          description: Page size, default 50
        - in: query
          name: sort
          schema:
            $ref: "#/components/schemas/SorteringAvtaler"
        - in: query
          name: personvernBekreftet
          schema:
            type: boolean
        - in: query
          name: visMineAvtaler
          schema:
            type: boolean
      responses:
        200:
          description: Excel-fil med avtaler
          content:
            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
              schema:
                type: string
                format: binary
        default:
          $ref: "#/components/responses/ProblemDetail"

  /api/v1/intern/avtaler/kontaktperson:
    delete:
