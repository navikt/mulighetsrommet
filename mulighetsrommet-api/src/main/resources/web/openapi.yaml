        - tiltakstypeId
        - leverandorOrganisasjonsnummer
        - leverandorUnderenheter
        - leverandorKontaktpersonId
        - avtalenummer
        - startDato
        - sluttDato
        - navRegion
        - url
        - administrator
        - avtaletype
        - prisOgBetalingsinformasjon
        - navEnheter
        - opphav
        - avslutningsstatus

    EmbeddedTiltakstype:
      type: object
