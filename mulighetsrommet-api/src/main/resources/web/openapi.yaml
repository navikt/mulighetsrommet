        startDato:
          type: string
          format: date
        sluttDato:
          type: string
          format: date
        navRegion:
          type: string
        url:
          type: string
          nullable: true
        administrator:
          type: string
        avtaletype:
          $ref: "#/components/schemas/Avtaletype"
        prisOgBetalingsinformasjon:
