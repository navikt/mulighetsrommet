          description: Tiltaksnummer til tiltaksgjennomføringen.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TiltaksnummerResponse"
        204:
          description: Tiltaksgjennomføringen har enda ikke tiltaksnummer.
        404:
          description: Tiltaksgjennomføringen ble ikke funnet.
          content:
            application/json:
              schema:
                type: string

  /api/v1/intern/tiltaksgjennomforinger/{id}/avtale:
