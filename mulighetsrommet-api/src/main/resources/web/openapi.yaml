openapi: 3.0.1

info:
  version: 1.0.0
  title: Mulighetsrommet API

security:
  - bearerAuth: []

paths:
  /api/v1/internal/bruker:
    post:
      tags:
        - Bruker
      operationId: getBrukerdata
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetBrukerRequest"
        required: true
      responses:
        200:
          description: Data om bruker
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Bruker"
        403:
          description: Mangler tilganger til å hente data om bruker
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /api/v1/internal/avtaler/{id}:
    parameters:
      - $ref: "#/components/parameters/ID"
    get:
      tags:
        - Avtaler
      operationId: getAvtale
      responses:
        200:
          description: The specified avtale.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Avtale"
        404:
          description: "The specified avtale was not found."
          content:
            application/json:
              schema:
                type: string
    delete:
      tags:
        - Avtaler
      operationId: deleteAvtale
      responses:
        200:
          description: "The specified avtale was deleted."
          content:
            application/json:
              schema:
                type: string
        404:
          description: "Mangler eller ugyldig id."
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/avtaler/{id}/avbryt:
    parameters:
      - $ref: "#/components/parameters/ID"
    put:
      tags:
        - Avtaler
      operationId: avbrytAvtale
      responses:
        200:
          description: True if avtale was avbrutt, false otherwise
        404:
          description: "The specified avtale was not found and could not be avbrutt"
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/avtaler/{id}/nokkeltall:
    parameters:
      - $ref: "#/components/parameters/ID"
    get:
      tags:
        - Avtaler
      operationId: getNokkeltallForAvtale
      responses:
        200:
          description: Nøkkeltall for the specified avtale.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AvtaleNokkeltall"
        404:
          description: "Nøkkeltall for the specified avtale was not found."
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/avtaler:
    get:
      tags:
        - Avtaler
      operationId: getAvtaler
      parameters:
        - in: query
          name: tiltakstypeId
          schema:
            type: string
          description: ID for tiltakstyper om du ønsker avtaler for en spesifikk tiltakstype
        - in: query
          name: search
          schema:
            type: string
          description: Search for avtaler by the name
        - in: query
          name: avtalestatus
          schema:
            $ref: "#/components/schemas/Avtalestatus"
          description: Status for avtale
        - in: query
          name: navRegion
          schema:
            type: string
          description: 4 digit enhetskode
        - in: query
          name: page
          schema:
            type: number
          description: Page number, default 1
        - in: query
          name: size
          schema:
            type: number
          description: Page size, default 50
        - in: query
          name: sort
          schema:
            $ref: "#/components/schemas/SorteringAvtaler"
        - in: query
          name: leverandorOrgnr
          schema:
            type: string
          description: Organisasjonsnummer til leverandør for avtaler
      responses:
        200:
          description: Object of paginated avtaler connected to specified tiltakstype-id.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertAvtale"
    put:
      tags:
        - Avtaler
      operationId: opprettAvtale
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AvtaleRequest"
      responses:
        200:
          description: Avtale response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Avtale"
        500:
          description: "Kunne ikke opprette avtale"
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/avtaler/mine:
    get:
      tags:
        - Avtaler
      operationId: getMineAvtaler
      parameters:
        - in: query
          name: tiltakstypeId
          schema:
            type: string
          description: ID for tiltakstyper om du ønsker avtaler for en spesifikk tiltakstype
        - in: query
          name: search
          schema:
            type: string
          description: Search for avtaler by the name
        - in: query
          name: avtalestatus
          schema:
            $ref: "#/components/schemas/Avtalestatus"
          description: Status for avtale
        - in: query
          name: navRegion
          schema:
            type: string
          description: 4 digit enhetskode
        - in: query
          name: page
          schema:
            type: number
          description: Page number, default 1
        - in: query
          name: size
          schema:
            type: number
          description: Page size, default 50
        - in: query
          name: sort
          schema:
            $ref: "#/components/schemas/SorteringAvtaler"
        - in: query
          name: leverandorOrgnr
          schema:
            type: string
          description: Organisasjonsnummer til leverandør for avtaler
      responses:
        200:
          description: Object of paginated avtaler connected to specified tiltakstype-id where logged in user is responsible for avtale.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertAvtale"

  /api/v1/internal/avtaler/excel:
    get:
      tags:
        - Avtaler
      operationId: lastNedAvtalerSomExcel
      responses:
        200:
          description: Excel-fil med avtaler
          content:
            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
              schema:
                type: string
                format: binary

  /api/v1/internal/notater/avtaler:
    get:
      tags:
        - AvtaleNotater
      operationId: getNotaterForAvtale
      parameters:
        - in: query
          name: avtaleId
          required: true
          schema:
            type: string
          description: ID for avtalen med tilhørende notater
        - in: query
          name: order
          schema:
            type: string
            enum:
              - dato-created-asc
              - dato-created-desc
          description: Rekkefølge på notater
      responses:
        200:
          description: Liste med notater for tilhørende avtale
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AvtaleNotat"
    put:
      tags:
        - AvtaleNotater
      operationId: lagreAvtalenotat
      requestBody:
        description: Notat for avtale som skal lagres
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AvtaleNotatRequest"
      responses:
        200:
          description: Liste med notater for tilhørende avtale
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AvtaleNotat"

  /api/v1/internal/notater/avtaler/mine:
    get:
      tags:
        - AvtaleNotater
      operationId: getMineAvtaleNotater
      parameters:
        - in: query
          name: avtaleId
          required: true
          schema:
            type: string
          description: ID for avtalen med tilhørende notater
        - in: query
          name: order
          schema:
            type: string
            enum:
              - dato-created-asc
              - dato-created-desc
          description: Rekkefølge på notater
      responses:
        200:
          description: Liste med dine notater for tilhørende avtale
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AvtaleNotat"

  /api/v1/internal/notater/avtaler/{id}:
    delete:
      tags:
        - AvtaleNotater
      operationId: slettAvtalenotat
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID for notatet som skal slettes
      responses:
        200:
          description: 200 ok hvis notatet ble slettet
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/notater/tiltaksgjennomforinger:
    get:
      tags:
        - TiltaksgjennomforingNotater
      operationId: getNotaterForTiltaksgjennomforing
      parameters:
        - in: query
          name: tiltaksgjennomforingId
          required: true
          schema:
            type: string
          description: ID for tiltaksgjennomføringen med tilhørende notater
        - in: query
          name: order
          schema:
            type: string
            enum:
              - dato-created-asc
              - dato-created-desc
          description: Rekkefølge på notater
      responses:
        200:
          description: Liste med notater for tilhørende tiltaksgjennomføring
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TiltaksgjennomforingNotat"
    put:
      tags:
        - TiltaksgjennomforingNotater
      operationId: lagreTiltaksgjennomforingNotat
      requestBody:
        description: Notat for tiltaksgjennomføring som skal lagres
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TiltaksgjennomforingNotatRequest"
      responses:
        200:
          description: Liste med notater for tilhørende tiltaksgjennomforing
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TiltaksgjennomforingNotat"

  /api/v1/internal/notater/tiltaksgjennomforinger/mine:
    get:
      tags:
        - TiltaksgjennomforingNotater
      operationId: getMineTiltaksgjennomforingNotater
      parameters:
        - in: query
          name: tiltaksgjennomforingId
          required: true
          schema:
            type: string
          description: ID for tiltaksgjennomføringen med tilhørende notater
        - in: query
          name: order
          schema:
            type: string
            enum:
              - dato-created-asc
              - dato-created-desc
          description: Rekkefølge på notater
      responses:
        200:
          description: Liste med dine notater for tilhørende tiltaksgjennomføring
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TiltaksgjennomforingNotat"

  /api/v1/internal/notater/tiltaksgjennomforinger/{id}:
    delete:
      tags:
        - TiltaksgjennomforingNotater
      operationId: slettTiltaksgjennomforingNotat
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID for notatet som skal slettes
      responses:
        200:
          description: 200 ok hvis notatet ble slettet
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/tiltaksgjennomforinger:
    get:
      tags:
        - Tiltaksgjennomforinger
      operationId: getTiltaksgjennomforinger
      parameters:
        - in: query
          name: page
          schema:
            type: number
          description: Page number, default 1
        - in: query
          name: search
          schema:
            type: string
          description: Search for tiltaksgjennomføringer by the name
        - in: query
          name: navEnhet
          schema:
            type: string
          description: 4 digit enhetskode
        - in: query
          name: tiltakstypeId
          schema:
            type: string
          description: Id for tiltakstype knyttet til tiltaksgjennomføringer
        - in: query
          name: status
          schema:
            $ref: "#/components/schemas/TiltaksgjennomforingStatus"
          description: Status for tiltaksgjennomføring
        - in: query
          name: size
          schema:
            type: number
          description: Page size, default 50
        - in: query
          name: sort
          schema:
            $ref: "#/components/schemas/SorteringTiltaksgjennomforinger"
        - in: query
          name: navRegion
          schema:
            type: string
        - in: query
          name: avtaleId
          schema:
            type: string
        - in: query
          name: arrangorOrgnr
          schema:
            type: string
      responses:
        200:
          description: Object of paginated tiltaksgjennomføringer.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertTiltaksgjennomforing"
    put:
      tags:
        - Tiltaksgjennomforinger
      operationId: opprettTiltaksgjennomforing
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TiltaksgjennomforingRequest"
      responses:
        200:
          description: The specified tiltaksgjennomføring with data about tiltakstype.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tiltaksgjennomforing"
        500:
          description: "Kunne ikke opprette tiltaksgennomforing"
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/tiltaksgjennomforinger/mine:
    get:
      tags:
        - Tiltaksgjennomforinger
      operationId: getMineTiltaksgjennomforinger
      parameters:
        - in: query
          name: page
          schema:
            type: number
          description: Page number, default 1
        - in: query
          name: search
          schema:
            type: string
          description: Search for tiltaksgjennomføringer by the name
        - in: query
          name: navEnhet
          schema:
            type: string
          description: 4 digit enhetskode
        - in: query
          name: tiltakstypeId
          schema:
            type: string
          description: Id for tiltakstype knyttet til tiltaksgjennomføringer
        - in: query
          name: status
          schema:
            $ref: "#/components/schemas/TiltaksgjennomforingStatus"
          description: Status for tiltaksgjennomføring
        - in: query
          name: size
          schema:
            type: number
          description: Page size, default 50
        - in: query
          name: sort
          schema:
            $ref: "#/components/schemas/SorteringTiltaksgjennomforinger"
        - in: query
          name: navRegion
          schema:
            type: string
        - in: query
          name: avtaleId
          schema:
            type: string
        - in: query
          name: arrangorOrgnr
          schema:
            type: string
      responses:
        200:
          description: Object of paginated tiltaksgjennomføringer where logged in user is responsible for gjennomføringen.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertTiltaksgjennomforing"

  /api/v1/internal/tiltaksgjennomforinger/{id}:
    parameters:
      - $ref: "#/components/parameters/ID"
    get:
      tags:
        - Tiltaksgjennomforinger
      operationId: getTiltaksgjennomforing
      responses:
        200:
          description: The specified tiltaksgjennomføring with data about tiltakstype.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tiltaksgjennomforing"
        404:
          description: "The specified tiltaksgjennomføring was not found."
          content:
            application/json:
              schema:
                type: string
    put:
      tags:
        - Tiltaksgjennomforinger
      operationId: oppdaterAvtaleIdForGjennomforing
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AvtaleForGjennomforingRequest"
      responses:
        200:
          description: ""
    delete:
      tags:
        - Tiltaksgjennomforinger
      operationId: deleteTiltaksgjennomforing
      responses:
        200:
          description: "The specified gjennomforing was deleted."
          content:
            application/json:
              schema:
                type: string
        404:
          description: "Mangler eller ugyldig id."
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/tiltaksgjennomforinger/{id}/avbryt:
    parameters:
      - $ref: "#/components/parameters/ID"
    put:
      tags:
        - Tiltaksgjennomforinger
      operationId: avbrytTiltaksgjennomforing
      responses:
        200:
          description: The specified tiltaksgjennomføring you want to 'Avbryte'
          content:
            application/json:
              schema:
                type: string
        404:
          description: "Mangler eller ugyldig id."
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/tiltaksgjennomforinger/{id}/nokkeltall:
    get:
      tags:
        - Tiltaksgjennomforing
      operationId: getNokkeltallForTiltaksgjennomforingWithId
      parameters:
        - $ref: "#/components/parameters/ID"
      responses:
        200:
          description: Nokkeltall for the specified tiltaksgjennomforing
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TiltaksgjennomforingNokkeltall"
        404:
          description: "Nøkkeltall for the specified tiltaksgjennomforing was not found."
          content:
            text/plain:
              schema:
                type: string

  /api/v1/internal/tiltaksgjennomforinger/enhet/{enhet}:
    parameters:
      - in: path
        name: enhet
        schema:
          type: string
        required: true
      - in: query
        name: page
        schema:
          type: number
        description: Page number, default 1
      - in: query
        name: size
        schema:
          type: number
        description: Page size, default 50
    get:
      tags:
        - Tiltaksgjennomforinger
      operationId: getAllByEnhet
      responses:
        200:
          description: En liste med tiltaksgjennomføringer tilknyttet en enhet
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertTiltaksgjennomforing"
        404:
          description: "Fant ingen tiltaksgjennomføringer for enhet"
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/tiltakstyper:
    get:
      tags:
        - Tiltakstyper
      operationId: getTiltakstyper
      parameters:
        - in: query
          name: search
          schema:
            type: string
          description: Search for tiltakstyper
        - in: query
          name: tiltakstypestatus
          schema:
            $ref: "#/components/schemas/Tiltakstypestatus"
          description: Status for tiltakstyper
        - in: query
          name: tiltakstypekategori
          schema:
            $ref: "#/components/schemas/Tiltakstypekategori"
          description: Om man skal hente gruppetiltakstyper eller individuelle tiltakstyper
        - in: query
          name: page
          schema:
            type: number
          description: Page number, default 1
        - in: query
          name: size
          schema:
            type: number
          description: Page size, default 50
        - in: query
          name: sort
          schema:
            $ref: "#/components/schemas/SorteringTiltakstyper"
      responses:
        200:
          description: Object of paginerte tiltakstyper.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertTiltakstype"

  /api/v1/internal/tiltakstyper/{id}:
    get:
      tags:
        - Tiltakstyper
      operationId: getTiltakstypeById
      parameters:
        - $ref: "#/components/parameters/ID"
      responses:
        200:
          description: the specified tiltakstype
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tiltakstype"
        404:
          description: "The specified tiltakstype was not found."
          content:
            text/plain:
              schema:
                type: string

  /api/v1/internal/tiltakstyper/{id}/nokkeltall:
    get:
      tags:
        - Tiltakstyper
      operationId: getNokkeltallForTiltakstypeWithId
      parameters:
        - $ref: "#/components/parameters/ID"
      responses:
        200:
          description: Nokkeltall for the specified tiltakstype
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TiltakstypeNokkeltall"
        404:
          description: "Nøkkeltall for the specified tiltakstype was not found."
          content:
            text/plain:
              schema:
                type: string

  /api/v1/internal/sanity/innsatsgrupper:
    get:
      tags:
        - Sanity
      operationId: getInnsatsgrupper
      responses:
        200:
          description: Innsatsgrupper definert i Sanity
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/VeilederflateInnsatsgruppe"

  /api/v1/internal/sanity/tiltakstyper:
    get:
      tags:
        - Sanity
      operationId: getVeilederflateTiltakstyper
      responses:
        200:
          description: Tiltakstyper definert i Sanity
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/VeilederflateTiltakstype"

  /api/v1/internal/sanity/tiltaksgjennomforinger:
    post:
      tags:
        - Sanity
      operationId: getRelevanteTiltaksgjennomforingerForBruker
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetRelevanteTiltaksgjennomforingerForBrukerRequest"
        required: true
      responses:
        200:
          description: Hent tiltaksgjennomføringer som bruker har rett på
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/VeilederflateTiltaksgjennomforing"

  /api/v1/internal/sanity/tiltaksgjennomforing:
    post:
      tags:
        - Sanity
      operationId: getTiltaksgjennomforingForBruker
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetTiltaksgjennomforingForBrukerRequest"
        required: true
      responses:
        200:
          description: Hent tiltaksgjennomføring for id
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VeilederflateTiltaksgjennomforing"

  /api/v1/internal/sanity/tiltaksgjennomforing/preview/{id}:
    get:
      tags:
        - Sanity
      operationId: getTiltaksgjennomforingForPreview
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID for tiltaksgjennomføring i Sanity
      responses:
        200:
          description: Hent tiltaksgjennomføring for id uavhengig av bruker i kontekst
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VeilederflateTiltaksgjennomforing"

  /api/v1/internal/dialog:
    post:
      tags:
        - dialogen
      operationId: delMedDialogen
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DialogRequest"
      responses:
        200:
          description: Dialog response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DialogResponse"
        409:
          description: "Sending message to Dialogen failed"
          content:
            application/json:
              schema:
                type: string

  /api/v1/internal/bruker/historikk:
    post:
      tags:
        - Historikk
      operationId: hentHistorikkForBruker
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetHistorikkForBrukerRequest"
        required: true
      responses:
        200:
          description: Historical data about the user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/HistorikkForBruker"

  /api/v1/internal/ansatt:
