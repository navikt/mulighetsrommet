        - AvtaleNotater
      operationId: getNotaterForAvtale
      parameters:
        - in: query
          name: avtaleId
          required: true
          schema:
            type: string
          description: ID for avtalen med tilhørende notater
        - in: query
          name: order
          schema:
            type: string
            enum:
              - dato-created-asc
              - dato-created-desc
          description: Rekkefølge på notater
      responses:
        200:
          description: Liste med notater for tilhørende avtale
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AvtaleNotat"
    put:
      tags:
        - AvtaleNotater
      operationId: lagreAvtalenotat
      requestBody:
        description: Notat for avtale som skal lagres
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AvtaleNotatRequest"
      responses:
        200:
          description: Liste med notater for tilhørende avtale
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AvtaleNotat"

  /api/v1/internal/notater/avtaler/mine:
    get:
      tags:
        - AvtaleNotater
      operationId: getMineAvtaleNotater
      parameters:
        - in: query
          name: avtaleId
          required: true
          schema:
            type: string
          description: ID for avtalen med tilhørende notater
        - in: query
          name: order
          schema:
            type: string
            enum:
              - dato-created-asc
              - dato-created-desc
          description: Rekkefølge på notater
      responses:
        200:
          description: Liste med dine notater for tilhørende avtale
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AvtaleNotat"

  /api/v1/internal/notater/avtaler/{id}:
    delete:
      tags:
        - AvtaleNotater
      operationId: slettAvtalenotat
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID for notatet som skal slettes
      responses:
        200:
          description: 200 ok hvis notatet ble slettet
          content:
            application/json:
              schema:
