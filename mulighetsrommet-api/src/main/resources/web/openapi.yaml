      in: path
      description: Gjennomforing Id
      required: true
      schema:
        type: string
        format: uuid

    TiltakskodeParam:
      name: tiltakskode
      in: path
      description: TiltakskodeArena
      required: true
      schema:
        $ref: "#/components/schemas/TiltakskodeArena"

    EnheterParam:
      in: query
      name: enheter
      required: true
      schema:
        type: array
        items:
          type: string

    InnsatsgruppeParam:
      in: query
      name: innsatsgruppe
      schema:
        $ref: "#/components/schemas/Innsatsgruppe"

    ErSykmeldtMedArbeidsgiverParam:
      in: query
      name: erSykmeldtMedArbeidsgiver
      schema:
        type: boolean

    TiltakstyperParam:
      in: query
      name: tiltakstyper
      schema:
        type: array
        items:
          type: string
          format: uuid

    SearchParam:
      in: query
      name: search
      schema:
        type: string

    ApentForPameldingParam:
      in: query
      name: apentForPamelding
      required: true
      schema:
        $ref: "#/components/schemas/ApentForPamelding"

    OrgnrParam:
      in: path
      name: orgnr
      description: organisasjonsnummer
      required: true
      schema:
        type: string

  schemas:
    ProblemDetail:
      type: object
      properties:
        type:
          type: string
        title:
          type: string
        status:
          type: number
        detail:
          type: string
        instance:
          type: string
      required: [type, title, status, detail]
      additionalProperties: true

    ValidationError:
      allOf:
        - $ref: "#/components/schemas/ProblemDetail"
        - type: object
          properties:
            errors:
              type: array
              items:
                $ref: "#/components/schemas/FieldError"
          required: [errors]

    FieldError:
      type: object
      properties:
        detail:
          type: string
        pointer:
          type: string
      required: [detail, pointer]

    GetBrukerRequest:
      type: object
      properties:
        norskIdent:
          type: string
      required:
