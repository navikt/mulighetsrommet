              type: string
              format: uuid
        - in: query
          name: publisert
          schema:
            type: boolean
            nullable: true
        - in: query
          name: size
          schema:
            type: number
          description: Page size, default 50
        - in: query
          name: sort
          schema:
            $ref: "#/components/schemas/SorteringTiltaksgjennomforinger"
        - in: query
          name: avtaleId
          schema:
            type: string
      responses:
        200:
          description: Object of paginated tiltaksgjennomføringer.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginertTiltaksgjennomforing"
    put:
      tags:
        - Tiltaksgjennomforinger
      operationId: upsertTiltaksgjennomforing
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TiltaksgjennomforingRequest"
      responses:
        200:
          description: The specified tiltaksgjennomføring with data about tiltakstype.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tiltaksgjennomforing"
        400:
          description: Respons med valideringsfeil
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        500:
          description: "Kunne ikke opprette tiltaksgennomforing"
          content:
            application/json:
              schema:
                type: string

  /api/v1/intern/tiltaksgjennomforinger/mine:
