    ValidationErrorResponse:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              message:
                type: string
            required:
              - name
              - message
      required:
        - errors

    GetBrukerRequest:
      type: object
      properties:
        norskIdent:
          type: string
      required:
        - norskIdent

    GetHistorikkForBrukerRequest:
      type: object
      properties:
        norskIdent:
          type: string
      required:
        - norskIdent

    GetDelMedBrukerRequest:
