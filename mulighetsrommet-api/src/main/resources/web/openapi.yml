    Bruker:
      type: object
      properties:
        fnr:
          type: string
        innsatsgruppe:
          $ref: "#/components/schemas/Innsatsgruppe"
        oppfolgingsenhet:
          type: "#/components/schemas/Oppfolgingsenhet"
        fornavn:
          type: string
      required:
        - fnr
        - oppfolgingsenhet

    Innsatsgruppe:
      type: string
      enum:
        - STANDARD_INNSATS
        - SITUASJONSBESTEMT_INNSATS
        - SPESIELT_TILPASSET_INNSATS
        - VARIG_TILPASSET_INNSATS
