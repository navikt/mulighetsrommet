kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: mulighetsrommet-arena-adapter
  namespace: team-mulighetsrommet
  labels:
    team: team-mulighetsrommet
spec:
  image: "{{ image }}"
  port: 8084
  ingresses:
    - https://mulighetsrommet-arena-adapter.intern.dev.nav.no
  replicas:
    min: 2
    max: 2
    scalingStrategy:
      cpu:
        thresholdPercentage: 75
  resources:
    requests:
      cpu: 1m
      memory: 512Mi
    limits:
      memory: 2048Mi
  liveness:
    path: /internal/liveness
    initialDelay: 20
  readiness:
    path: /internal/readiness
    initialDelay: 20
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  prometheus:
    enabled: true
    path: /internal/prometheus
  kafka:
    pool: nav-dev
  gcp:
    sqlInstances:
      - name: arena-adapter-v1
        type: POSTGRES_17
        tier: db-f1-micro
        diskAutoresize: true
        databases:
          - name: mulighetsrommet-arena-adapter-db
            envVarPrefix: DB
        flags:
          - name: max_connections
            value: "200"
  azure:
    application:
      enabled: true
      allowAllUsers: false
      claims:
        groups:
          # team-mulighetsrommet
          - id: "639e2806-4cc2-484c-a72a-51b4308c52a1"
        extra:
          - azp_name
  accessPolicy:
    inbound:
      rules:
        - application: mulighetsrommet-arena-adapter-manager
        - application: mulighetsrommet-api
    outbound:
      rules:
        - application: mulighetsrommet-api
        - application: tiltakshistorikk
        - application: logging
          namespace: nais-system
      external:
        - host: amt-arena-ords-proxy.dev-fss-pub.nais.io
        - host: slack.com
  envFrom:
    - secret: mulighetsrommet-arena-adapter
  env:
    - name: JDK_JAVA_OPTIONS
      value: "-XX:MaxRAMPercentage=60.0"
