server:
  port: 8084
  host: 0.0.0.0

app:
  database:
    host: ${DB_HOST}
    port: ${DB_PORT}
    name: ${DB_DATABASE}
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    maximumPoolSize: 10

  services:
    mulighetsrommetApi:
      url: http://mulighetsrommet-api
      scope: api://dev-gcp.team-mulighetsrommet.mulighetsrommet-api/.default
    arenaEventService:
      channelCapacity: 500
      numChannelConsumers: 50
      maxRetries: 5
    arenaOrdsProxy:
      url: https://amt-arena-ords-proxy.dev-fss-pub.nais.io/api
      scope: api://dev-fss.amt.amt-arena-ords-proxy/.default

  tasks:
    retryFailedEvents:
      delayOfMinutes: 60

  enableFailedRecordProcessor: true

  kafka:
    brokers: ${KAFKA_BROKERS}
    consumerGroupId: mulighetsrommet-kafka-consumer.v1
    topics:
      pollChangesDelayMs: 10000
      consumer:
        tiltakendret: teamarenanais.aapen-arena-tiltakendret-v1-q2
        tiltakgjennomforingendret: teamarenanais.aapen-arena-tiltakgjennomforingendret-v1-q2
        tiltakdeltakerendret: teamarenanais.aapen-arena-tiltakdeltakerendret-v1-q2
        sakendret: teamarenanais.aapen-arena-sakendret-v1-q2
