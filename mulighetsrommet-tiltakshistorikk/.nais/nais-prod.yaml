kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: tiltakshistorikk
  namespace: team-mulighetsrommet
  labels:
    team: team-mulighetsrommet
spec:
  image: "{{image}}"
  port: 8080
  ingresses:
    - https://mulighetsrommet-tiltakshistorikk.intern.nav.no
  replicas:
    min: 2
    max: 4
    scalingStrategy:
      cpu:
        thresholdPercentage: 75
  resources:
    requests:
      cpu: 30m
      memory: 512Mi
    limits:
      memory: 2048Mi
  startup:
    path: /internal/liveness
    initialDelay: 20
    failureThreshold: 10
    periodSeconds: 5
  liveness:
    path: /internal/liveness
  readiness:
    path: /internal/readiness
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  prometheus:
    enabled: true
    path: /internal/prometheus
  kafka:
    pool: nav-prod
  gcp:
    sqlInstances:
      - name: tiltakshistorikk-v1
        type: POSTGRES_17
        tier: db-custom-1-3840
        diskAutoresize: true
        pointInTimeRecovery: false
        databases:
          - name: tiltakshistorikk
            envVarPrefix: DB
        flags:
          - name: max_connections
            value: "200"
  azure:
    application:
      enabled: true
      allowAllUsers: false
      claims:
        groups:
          # team-mulighetsrommet
          - id: "debefa6e-1865-446d-b22b-9579fc735de3"
        extra:
          - azp_name
  accessPolicy:
    inbound:
      rules:
        - application: mulighetsrommet-api
          permissions:
            roles:
              - tiltakshistorikk-read
        - application: mulighetsrommet-arena-adapter
          permissions:
            roles:
              - tiltakshistorikk-write
        - application: mulighetsrommet-arena-adapter-manager
          permissions:
            roles:
              - admin
        - application: tiltakspenger-tiltak
          namespace: tpts
          cluster: prod-gcp
          permissions:
            roles:
              - tiltakshistorikk-read
    outbound:
      rules:
        - application: tiltak-datadeling
          namespace: team-tiltak
      external:
        - host: data.brreg.no
  env:
    - name: JDK_JAVA_OPTIONS
      value: "-XX:MaxRAMPercentage=60.0"
